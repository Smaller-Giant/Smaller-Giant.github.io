<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoleZone | Stock</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3534/3534066.png" type="image/png" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;background:#111;color:#eee;min-height:100vh;}

    header{
      position:fixed;top:0;width:100%;z-index:1000;
      background:rgba(0,0,0,.85);display:flex;justify-content:space-between;align-items:center;
      padding:12px 20px;box-shadow:0 2px 8px rgba(0,0,0,.7)
    }
    header h1{
      font-size:1.4rem;color:#fff;line-height:1.2;
    }
    header h1 span{
      display:block;
      font-size:0.75rem;
      color:#4caf50;
      font-weight:300;
    }

    a{color:inherit;text-decoration:none;transition:color .3s}
    a:visited{color:inherit}

    nav{display:flex;gap:18px}
    nav a{
      color:#ccc;font-size:.95rem;position:relative;padding-bottom:2px
    }
    nav a::after{
      content:'';position:absolute;bottom:-2px;left:0;width:0;height:2px;
      background:#4caf50;transition:width .3s
    }
    nav a:hover,nav a.active{color:#fff}
    nav a:hover::after,nav a.active::after{width:100%}

    .menu-toggle{display:none;font-size:1.5rem;color:#ccc;background:none;border:none;cursor:pointer}

    .dropdown{
      position:absolute;top:100%;left:0;right:0;
      background:#222;display:none;flex-direction:column;padding:10px 20px;
      box-shadow:0 4px 10px rgba(0,0,0,.7);animation:fadeInDown .3s ease-out forwards
    }
    .dropdown a{
      padding:12px 0;border-bottom:1px solid #333;
      color:#eee;font-size:1rem
    }
    .dropdown a:last-child{border-bottom:none}
    .dropdown a:hover,.dropdown a.active{color:#4caf50}

    .hero{
      height:40vh;min-height:220px;
      background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)), url('https://images.unsplash.com/photo-1200x600?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      position:relative;display:flex;align-items:center;justify-content:center;
      margin-top:60px; /* to push below fixed header */
    }
    .hero-content{position:relative;text-align:center;color:#fff}
    .hero-content h1{font-size:2.2rem;margin-bottom:10px;opacity:0;animation:fadeInUp 1s forwards}
    .hero-content p{font-size:1.1rem;opacity:0;animation:fadeInUp 1s .3s forwards}

    .container{max-width:1200px;margin:20px auto;padding:0 20px}

    .stock-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px 40px;
    }

    .item-card{
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:12px;
      padding:10px;
      text-align:center;
      cursor:pointer;
      transition: all 0.4s ease;
      backdrop-filter:blur(8px);
      position: relative;
      overflow: hidden;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .item-card:hover:not(.expanded) {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
    }

    .image-slider {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      scroll-snap-type: x mandatory;
      border-radius: 10px;
      margin-bottom: 8px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Firefox */
    }
    .image-slider::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    .image-slider img {
      height: 140px;
      border-radius: 8px;
      scroll-snap-align: start;
      flex-shrink: 0;
      transition: transform 0.3s;
    }
    .image-slider img:hover {
      transform: scale(1.05);
    }

    .item-card.expanded {
      grid-column: span 2;
      min-height: 400px;
      background: rgba(76, 175, 80, 0.1);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.6);
      z-index: 10;
      cursor: default;
    }

    .item-card h3 {
      font-size: 1.1rem;
      color: #4caf50;
      margin: 8px 0 4px 0;
    }
    .item-card p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 8px;
    }

    .extra-info {
      color: #ccc;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
      text-align: left;
    }
    .item-card.expanded .extra-info {
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
      margin-top: 40px;
    }

    @media(max-width: 768px) {
      .menu-toggle {display:block}
      nav {display:none}
      .stock-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px 20px;
      }
      .item-card.expanded {
        grid-column: auto;
        min-height: 350px;
      }
      .image-slider img {
        height: 110px;
      }
    }

    @keyframes fadeInUp {
      from {opacity:0;transform:translateY(20px)}
      to {opacity:1;transform:translateY(0)}
    }
    @keyframes fadeInDown {
      from {opacity:0;transform:translateY(-10px)}
      to {opacity:1;transform:translateY(0)}
    }
  </style>
</head>
<body>

<header>
  <h1>SoleZone<span>Premium Trainers from leading brands</span></h1>
  <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Our Current Stock</h1>
    <p>Premium Trainers from leading brands</p>
  </div>
</section>

<div class="container">
  <section>
    <div class="stock-grid" id="stockGrid">
      <!-- Shoes inserted here by JS -->
    </div>
  </section>
</div>

<footer>This site is for display only. All orders handled through Vinted or eBay.</footer>

<script>
  const shoes = [
    {
      title: "Dunk Low Custom",
      price: "£95",
      images: [
        "images/IMG-20250620-WA0001.jpg",
        "images/IMG-20250620-WA0002.jpg",
        "images/IMG-20250620-WA0003.jpg",
        "images/IMG-20250620-WA0006.jpg",
        "images/IMG-20250620-WA0007.jpg"
      ],
      info: "UK 9 — Gently worn, no original box.<br>Dispatched in 1–2 days.<br>Vinted or eBay purchase available.<br><a href='https://www.vinted.co.uk/member/233654539' target='_blank' style='color:#4caf50;'>Buy now</a>"
    },
    {
      title: "Air Max 90",
      price: "£85",
      images: [
        "https://images.unsplash.com/photo-1528701800489-5658abf85527?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1528701800489-5658abf85527?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1528701800489-5658abf85527?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1528701800489-5658abf85527?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1528701800489-5658abf85527?auto=format&fit=crop&w=400&q=80"
      ],
      info: "UK 9. Classic shape. Ships in 1-2 days."
    },
    {
      title: "Yeezy Boost 350",
      price: "£150",
      images: [
        "https://images.unsplash.com/photo-1590080877777-fda3f9099e58?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1590080877777-fda3f9099e58?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1590080877777-fda3f9099e58?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1590080877777-fda3f9099e58?auto=format&fit=crop&w=400&q=80",
        "https://images.unsplash.com/photo-1590080877777-fda3f9099e58?auto=format&fit=crop&w=400&q=80"
      ],
      info: "UK 10. Lightly worn. Box included."
    }
  ];

  const stockGrid = document.getElementById('stockGrid');

  function createCard(shoe){
    const card = document.createElement('div');
    card.className = 'item-card';
    card.innerHTML = `
      <div class="image-slider">
        ${shoe.images.map(src => `<img src="${src}" alt="${shoe.title}">`).join('')}
      </div>
      <h3>${shoe.title}</h3>
      <p>${shoe.price}</p>
      <div class="extra-info">${shoe.info}</div>
    `;

    card.addEventListener('click', (e) => {
      if (card.classList.contains('expanded')){
        card.classList.remove('expanded');
      } else {
        // Collapse others
        document.querySelectorAll('.item-card.expanded').forEach(c => c.classList.remove('expanded'));
        card.classList.add('expanded');
      }
      e.stopPropagation();
    });

    return card;
  }

  shoes.forEach(shoe => {
    stockGrid.appendChild(createCard(shoe));
  });

  // Collapse expanded card if clicking outside
  document.body.addEventListener('click', () => {
    document.querySelectorAll('.item-card.expanded').forEach(c => c.classList.remove('expanded'));
  });

  // Dropdown toggle
  const dropdown = document.getElementById('dropdownMenu');
  function toggleMenu(){
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  }
</script>

</body>
</html>
