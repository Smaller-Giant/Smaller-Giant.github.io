<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SoleZone | Stock</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:'Poppins',sans-serif;background:#111;color:#eee;min-height:100vh;padding-top:60px;}

  header{
    position:fixed;top:0;width:100%;z-index:1000;
    background:rgba(0,0,0,.85);display:flex;justify-content:space-between;align-items:center;
    padding:12px 20px;box-shadow:0 2px 8px rgba(0,0,0,.7);
  }
  header h1{font-size:1.4rem;color:#fff;}
  nav{display:flex;gap:18px;}
  nav a{
    color:#ccc;font-size:.95rem;position:relative;padding-bottom:2px;
    text-decoration:none;transition:color .3s;
  }
  nav a::after{
    content:'';position:absolute;bottom:-2px;left:0;width:0;height:2px;
    background:#4caf50;transition:width .3s;
  }
  nav a:hover, nav a.active{color:#fff;}
  nav a:hover::after, nav a.active::after{width:100%;}

  .menu-toggle{display:none;font-size:1.5rem;color:#ccc;background:none;border:none;cursor:pointer;}
  .dropdown{
    position:absolute;top:100%;left:0;right:0;
    background:#222;display:none;flex-direction:column;padding:10px 20px;
    box-shadow:0 4px 10px rgba(0,0,0,.7);animation:fadeInDown .3s ease-out forwards;
  }
  .dropdown a{
    padding:12px 0;border-bottom:1px solid #333;
    color:#eee;font-size:1rem;
  }
  .dropdown a:last-child{border-bottom:none;}
  .dropdown a:hover,.dropdown a.active{color:#4caf50;}

  .container{max-width:1000px;margin:0 auto;padding:0 20px;}
  .stock-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:20px;
  }
  .item-card{
    background:rgba(255,255,255,0.04);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:12px;
    padding:10px;
    text-align:center;
    cursor:pointer;
    transition:transform .3s ease, box-shadow .3s ease;
    position: relative;
    z-index: 1;
  }
  .item-card:hover{
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(76,175,80,0.5);
  }
  .item-card img{
    width:100%;
    border-radius:10px;
    margin-bottom:8px;
  }
  .item-card h3{
    font-size:1rem;
    color:#4caf50;
    margin-bottom:4px;
  }
  .item-card p{
    font-size:.85rem;
    color:#ccc;
  }

  /* Expanded overlay */
  .expanded-overlay {
    position: fixed;
    top: 60px; /* below header */
    left: 0;
    width: 100vw;
    height: calc(100vh - 60px);
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    overflow-y: auto;
    padding: 20px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .expanded-overlay.show {
    opacity: 1;
    pointer-events: auto;
  }
  .expanded-card {
    background: #222;
    border-radius: 14px;
    max-width: 600px;
    width: 100%;
    padding: 20px;
    color: #ccc;
    position: relative;
    box-shadow: 0 10px 25px rgba(76,175,80,0.8);
  }
  .expanded-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  .expanded-card h2 {
    color: #4caf50;
    margin-bottom: 10px;
  }
  .expanded-card p {
    margin-bottom: 10px;
  }
  .close-btn {
    position: absolute;
    top: 14px;
    right: 14px;
    background: none;
    border: none;
    font-size: 1.6rem;
    color: #4caf50;
    cursor: pointer;
  }
  /* Slider arrows */
  .slider-controls {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
  }
  .slider-controls button {
    background: #4caf50;
    border: none;
    color: #111;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
  }
  /* Hide original item card when expanded */
  .item-card.hidden {
    visibility: hidden;
  }

  @media(max-width:768px){
    .menu-toggle{display:block;}
    nav{display:none;}
    .expanded-card {
      max-width: 90vw;
      height: 80vh;
      overflow-y: auto;
    }
  }
</style>
</head>
<body>

<header>
  <h1>SoleZone</h1>
  <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </div>
</header>

<div class="container">
  <section>
    <div class="stock-grid" id="stockGrid">

      <div class="item-card" data-index="0">
        <img src="https://images.unsplash.com/photo-1528701800489-5658abf85527?auto=format&fit=crop&w=400&q=80" alt="Air Max 90" />
        <h3>Air Max 90</h3>
        <p>£85</p>
      </div>

      <div class="item-card" data-index="1">
        <img src="https://images.unsplash.com/photo-1590080877777-fda3f9099e58?auto=format&fit=crop&w=400&q=80" alt="Yeezy Boost 350" />
        <h3>Yeezy Boost 350</h3>
        <p>£150</p>
      </div>

      <div class="item-card" data-index="2">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&q=80" alt="Dunk Low Panda" />
        <h3>Dunk Low Panda</h3>
        <p>£110</p>
      </div>

      <!-- Add more shoes as needed -->

    </div>
  </section>
</div>

<!-- Expanded shoe overlay -->
<div class="expanded-overlay" id="expandedOverlay" tabindex="-1" aria-hidden="true">
  <div class="expanded-card" role="dialog" aria-modal="true" aria-labelledby="expandedTitle">
    <button class="close-btn" aria-label="Close expanded view" id="closeExpanded">&times;</button>
    <div class="slider-controls">
      <button id="prevBtn" aria-label="Previous photo">←</button>
      <button id="nextBtn" aria-label="Next photo">→</button>
    </div>
    <img src="" alt="" id="expandedImg" />
    <h2 id="expandedTitle"></h2>
    <p id="expandedPrice"></p>
    <p id="expandedDesc"></p>
    <a href="#" target="_blank" id="expandedBuy" style="color:#4caf50; font-weight:bold;">Buy Now on Vinted</a>
  </div>
</div>

<footer style="text-align:center; padding:20px 0; font-size:.9rem; color:#aaa; border-top:1px solid #333;">
  This site is for display only. All orders handled through Vinted or eBay.
</footer>

<script>
  const shoes = [
    {
      title: "Air Max 90",
      price: "£85",
      images: [
        "https://images.unsplash.com/photo-1528701800489-5658abf85527?auto=format&fit=crop&w=600&q=80",
        "https://images.unsplash.com/photo-1600180758890-bb5a1c8e3a9b?auto=format&fit=crop&w=600&q=80"
      ],
      desc: "Classic silhouette in great condition. UK 9. Ships in 1-2 days.",
      buyLink: "https://www.vinted.co.uk/member/233654539"
    },
    {
      title: "Yeezy Boost 350",
      price: "£150",
      images: [
        "https://images.unsplash.com/photo-1590080877777-fda3f9099e58?auto=format&fit=crop&w=600&q=80",
        "https://images.unsplash.com/photo-1617642022322-38f01a32b9d4?auto=format&fit=crop&w=600&q=80"
      ],
      desc: "Lightly worn, UK 10. Includes original box.",
      buyLink: "https://www.vinted.co.uk/member/233654539"
    },
    {
      title: "Dunk Low Panda",
      price: "£110",
      images: [
        "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80",
        "https://images.unsplash.com/photo-1610394212959-df9b20e8cd5e?auto=format&fit=crop&w=600&q=80"
      ],
      desc: "Brand new. UK 8. One of the cleanest looks in rotation right now.",
      buyLink: "https://www.vinted.co.uk/member/233654539"
    }
  ];

  const stockGrid = document.getElementById('stockGrid');
  const expandedOverlay = document.getElementById('expandedOverlay');
  const expandedImg = document.getElementById('expandedImg');
  const expandedTitle = document.getElementById('expandedTitle');
  const expandedPrice = document.getElementById('expandedPrice');
  const expandedDesc = document.getElementById('expandedDesc');
  const expandedBuy = document.getElementById('expandedBuy');
  const closeExpanded = document.getElementById('closeExpanded');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0;
  let currentPhotoIndex = 0;
  let expandedCard = null;

  function openExpanded(index) {
    currentIndex = index;
    currentPhotoIndex = 0;
    const shoe = shoes[index];
    expandedImg.src = shoe.images[currentPhotoIndex];
    expandedImg.alt = shoe.title;
    expandedTitle.textContent = shoe.title;
    expandedPrice.textContent = shoe.price;
    expandedDesc.textContent = shoe.desc;
    expandedBuy.href = shoe.buyLink;
    expandedOverlay.classList.add('show');
    expandedOverlay.setAttribute('aria-hidden', 'false');

    // Hide original card
    if(expandedCard) expandedCard.classList.remove('hidden');
    expandedCard = stockGrid.querySelector(`.item-card[data-index="${index}"]`);
    if (expandedCard) expandedCard.classList.add('hidden');
  }

  function closeExpandedView() {
    expandedOverlay.classList.remove('show');
    expandedOverlay.setAttribute('aria-hidden', 'true');
    if(expandedCard) expandedCard.classList.remove('hidden');
    expandedCard = null;
  }

  stockGrid.querySelectorAll('.item-card').forEach(card => {
    card.addEventListener('click', () => {
      const idx = parseInt(card.getAttribute('data-index'));
      if (expandedOverlay.classList.contains('show') && expandedCard === card) {
        closeExpandedView();
      } else {
        openExpanded(idx);
      }
    });
  });

  closeExpanded.addEventListener('click', closeExpandedView);
  expandedOverlay.addEventListener('click', e => {
    if (e.target === expandedOverlay) closeExpandedView();
  });

  prevBtn.addEventListener('click', () => {
    const shoe = shoes[currentIndex];
    currentPhotoIndex = (currentPhotoIndex - 1 + shoe.images.length) % shoe.images.length;
    expandedImg.src = shoe.images[currentPhotoIndex];
  });

  nextBtn.addEventListener('click', () => {
    const shoe = shoes[currentIndex];
    currentPhotoIndex = (currentPhotoIndex + 1) % shoe.images.length;
    expandedImg.src = shoe.images[currentPhotoIndex];
  });

  // Hamburger menu toggle
  const dropdown = document.getElementById('dropdownMenu');
  function toggleMenu() {
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  }

</script>
</body>
</html>
