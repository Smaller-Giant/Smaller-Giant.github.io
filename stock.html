<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoleZone | Stock</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      z-index: 1000;
    }
    header h1 {
      font-size: 1.4rem;
      color: #fff;
      line-height: 1.2;
    }
    header h1 span {
      display: block;
      font-size: 0.75rem;
      color: #4caf50;
      font-weight: 300;
    }
    nav {
      display: flex;
      gap: 18px;
    }
    nav a {
      color: #ccc;
      font-size: 0.95rem;
      padding-bottom: 2px;
      position: relative;
      text-decoration: none;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #4caf50;
      transition: width 0.3s;
    }
    nav a:hover,
    nav a.active {
      color: #fff;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: #ccc;
      background: none;
      border: none;
      cursor: pointer;
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0; right: 0;
      background: #222;
      display: none;
      flex-direction: column;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      animation: fadeInDown 0.3s ease-out forwards;
    }
    .dropdown a {
      padding: 12px 0;
      border-bottom: 1px solid #333;
      color: #eee;
      font-size: 1rem;
    }
    .dropdown a:last-child {
      border-bottom: none;
    }
    .dropdown a:hover,
    .dropdown a.active {
      color: #4caf50;
    }
    .hero {
      margin-top: 56px;
      height: 40vh;
      min-height: 220px;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://via.placeholder.com/1200x600?text=SoleZone+Stock') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .hero-content h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    .hero-content p {
      font-size: 1.1rem;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto 60px;
      padding: 0 20px;
    }
    section {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Filter bar */
    .filter-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
      background: rgba(255 255 255 / 0.05);
      border: 1px solid rgba(255 255 255 / 0.15);
      border-radius: 15px;
      padding: 12px 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    .filter-bar label {
      color: #ccc;
      font-weight: 600;
      font-size: 0.9rem;
      min-width: 60px;
    }
    .filter-bar input[type="search"],
    .filter-bar select {
      flex-grow: 1;
      background: rgba(255 255 255 / 0.1);
      border: 1px solid rgba(255 255 255 / 0.25);
      color: #eee;
      font-size: 1rem;
      border-radius: 10px;
      padding: 8px 15px;
      transition: background 0.3s, border-color 0.3s;
      outline-offset: 2px;
    }
    .filter-bar input[type="search"]:focus,
    .filter-bar select:focus {
      background: rgba(255 255 255 / 0.15);
      border-color: #4caf50;
      color: #fff;
    }

    /* Grid for items */
    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    /* Basic item card */
    .item-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
      user-select: none;
    }
    .item-card:hover {
      transform: translateY(-5px);
    }
    .item-card img {
      width: 100%;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 8px;
    }
    .item-card h3 {
      font-size: 1.1rem;
      color: #4caf50;
      margin-bottom: 4px;
    }
    .item-card p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0;
    }

    /* Expanded panel below the grid */
    .expanded-panel {
      background: rgba(40, 40, 40, 0.95);
      border: 1px solid #4caf50;
      border-radius: 15px;
      margin-top: 30px;
      padding: 20px;
      display: flex;
      gap: 20px;
      color: #ccc;
      animation: fadeInUp 0.3s ease forwards;
    }
    /* Left side image viewer */
    .image-viewer {
      flex: 1 1 50%;
      position: relative;
      max-height: 400px;
      border-radius: 15px;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-viewer img {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 15px;
      user-select: none;
      pointer-events: none;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #4caf50;
      font-size: 2rem;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      line-height: 36px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .arrow:hover {
      background: rgba(0,0,0,0.8);
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }

    /* Right side details */
    .details {
      flex: 1 1 50%;
      overflow-y: auto;
      max-height: 400px;
      padding-right: 10px;
    }
    .details h2 {
      color: #4caf50;
      margin-bottom: 15px;
    }
    .details p {
      margin-bottom: 10px;
      line-height: 1.4;
      font-size: 1rem;
    }
    .details strong {
      color: #a5d6a7;
    }
    .details a.buy-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #4caf50;
      color: #111;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .details a.buy-link:hover {
      background: #388e3c;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
      .expanded-panel {
        flex-direction: column;
        max-height: none;
      }
      .image-viewer, .details {
        max-height: none;
        flex: none;
        width: 100%;
        margin-bottom: 20px;
      }
      .arrow-left {
        left: 5px;
      }
      .arrow-right {
        right: 5px;
      }
      .filter-bar {
        flex-direction: column;
        align-items: stretch;
      }
      .filter-bar label {
        min-width: auto;
        margin-bottom: 6px;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<header>
  <h1>SoleZone <span>Premium Trainers from leading brands</span></h1>
  <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Our Current Stock</h1>
    <p>Premium Trainers from leading brands</p>
  </div>
</section>

<div class="container">
  <section>
    <!-- FILTER BAR -->
    <div class="filter-bar" role="region" aria-label="Search and filter trainers">
      <label for="searchInput">Search:</label>
      <input type="search" id="searchInput" placeholder="Search by shoe title…" />

      <label for="priceFilter">Filter by price:</label>
      <select id="priceFilter">
        <option value="all">All Prices</option>
        <option value="under100">Under £100</option>
        <option value="100to125">£100 - £125</option>
        <option value="above125">Above £125</option>
      </select>
    </div>

    <div class="stock-grid" id="stockGrid">
      <!-- Shoe cards will be added here -->
    </div>

    <!-- Expanded details panel -->
    <div id="expandedPanel" style="display:none;" class="expanded-panel" tabindex="0" aria-live="polite">
      <div class="image-viewer">
        <div class="arrow arrow-left" id="arrowLeft" role="button" tabindex="0" aria-label="Previous image">&#10094;</div>
        <img src="" alt="Shoe image" id="mainImage" />
        <div class="arrow arrow-right" id="arrowRight" role="button" tabindex="0" aria-label="Next image">&#10095;</div>
      </div>
      <div class="details" id="shoeDetails">
        <!-- Details go here -->
      </div>
    </div>
  </section>
</div>

<footer>This site is for display only. All orders handled through Vinted or eBay.</footer>

<script>
  const dropdown = document.getElementById('dropdownMenu');
  function toggleMenu() {
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  }

  const shoes = [
    {
      title: "Air Max 90",
      price: 85,
      priceText: "£85",
      images: [
        "images/IMG-20250620-WA0001.jpg",
        "images/IMG-20250620-WA0002.jpg",
        "images/IMG-20250620-WA0003.jpg",
        "images/IMG-20250620-WA0006.jpg",
        "images/IMG-20250620-WA0007.jpg"
      ],
      info: {
        size: "UK 9",
        condition: "New",
        color: "White/Black",
        material: "Leather and mesh",
        shipping: "Ships in 1-2 days",
        box: "Includes original box and tags",
        authenticity: "Authenticity guaranteed"
      },
      buyLink: "https://www.vinted.co.uk/member/233654539"
    },
    {
      title: "Yeezy Boost 350",
      price: 150,
      priceText: "£150",
      images: [],
      info: {},
      buyLink: "#"
    },
    {
      title: "Dunk Low Panda",
      price: 110,
      priceText: "£110",
      images: [],
      info: {},
      buyLink: "#"
    },
    {
      title: "Jordan 1 Retro",
      price: 125,
      priceText: "£125",
      images: [],
      info: {},
      buyLink: "#"
    },
    {
      title: "New Balance 550",
      price: 95,
      priceText: "£95",
      images: [],
      info: {},
      buyLink: "#"
    }
  ];

  const stockGrid = document.getElementById('stockGrid');
  const expandedPanel = document.getElementById('expandedPanel');
  const mainImage = document.getElementById('mainImage');
  const shoeDetails = document.getElementById('shoeDetails');
  const arrowLeft = document.getElementById('arrowLeft');
  const arrowRight = document.getElementById('arrowRight');
  const searchInput = document.getElementById('searchInput');
  const priceFilter = document.getElementById('priceFilter');

  let currentIndex = null;   // currently expanded shoe index
  let currentImageIndex = 0; // which image is shown in expanded panel

  // Create shoe cards grid
  function createShoeCard(shoe, idx) {
    const card = document.createElement('div');
    card.className = 'item-card';
    card.setAttribute('tabindex', '0');
    card.dataset.index = idx;

    const thumb = document.createElement('img');
    if (shoe.images.length > 0) {
      thumb.src = shoe.images[0];
    } else {
      thumb.src = 'https://via.placeholder.com/300x160?text=No+Image';
    }
    thumb.alt = shoe.title;
    card.appendChild(thumb);

    const title = document.createElement('h3');
    title.textContent = shoe.title;
    card.appendChild(title);

    const price = document.createElement('p');
    price.textContent = shoe.priceText;
    card.appendChild(price);

    card.addEventListener('click', () => openExpanded(idx));
    card.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openExpanded(idx);
      }
    });

    return card;
  }

  // Render grid with filtering
  function renderGrid() {
    // Filter shoes by search & price filter
    const searchTerm = searchInput.value.trim().toLowerCase();
    const priceVal = priceFilter.value;

    const filtered = shoes.filter(shoe => {
      const matchesSearch = shoe.title.toLowerCase().includes(searchTerm);
      let matchesPrice = true;

      if (priceVal === 'under100') {
        matchesPrice = shoe.price < 100;
      } else if (priceVal === '100to125') {
        matchesPrice = shoe.price >= 100 && shoe.price <= 125;
      } else if (priceVal === 'above125') {
        matchesPrice = shoe.price > 125;
      }

      return matchesSearch && matchesPrice;
    });

    stockGrid.innerHTML = '';
    filtered.forEach((shoe, i) => {
      stockGrid.appendChild(createShoeCard(shoe, shoes.indexOf(shoe)));
    });
  }

  // Open expanded panel for shoe
  function openExpanded(idx) {
    currentIndex = idx;
    currentImageIndex = 0;
    const shoe = shoes[idx];

    // Hide grid
    stockGrid.style.display = 'none';
    // Show expanded panel
    expandedPanel.style.display = 'flex';

    updateExpanded();
    expandedPanel.focus();
  }

  // Update expanded panel content
  function updateExpanded() {
    const shoe = shoes[currentIndex];

    // Update main image
    if (shoe.images.length > 0) {
      mainImage.src = shoe.images[currentImageIndex];
      mainImage.alt = `${shoe.title} image ${currentImageIndex + 1}`;
    } else {
      mainImage.src = 'https://via.placeholder.com/600x400?text=No+Image';
      mainImage.alt = 'No image available';
    }

    // Build details HTML
    let html = `<h2>${shoe.title}</h2>`;
    html += `<p><strong>Price:</strong> ${shoe.priceText}</p>`;

    if (shoe.info.size) html += `<p><strong>Size:</strong> ${shoe.info.size}</p>`;
    if (shoe.info.condition) html += `<p><strong>Condition:</strong> ${shoe.info.condition}</p>`;
    if (shoe.info.color) html += `<p><strong>Color:</strong> ${shoe.info.color}</p>`;
    if (shoe.info.material) html += `<p><strong>Material:</strong> ${shoe.info.material}</p>`;
    if (shoe.info.shipping) html += `<p><strong>Shipping:</strong> ${shoe.info.shipping}</p>`;
    if (shoe.info.box) html += `<p><strong>Box:</strong> ${shoe.info.box}</p>`;
    if (shoe.info.authenticity) html += `<p><strong>Authenticity:</strong> ${shoe.info.authenticity}</p>`;

    html += `<a href="${shoe.buyLink}" target="_blank" rel="noopener noreferrer" class="buy-link">Buy Now</a>`;

    shoeDetails.innerHTML = html;
  }

  // Close expanded panel on click outside or ESC key
  function closeExpanded() {
    expandedPanel.style.display = 'none';
    stockGrid.style.display = 'grid';
    currentIndex = null;
    currentImageIndex = 0;
  }

  // Left/right arrow image navigation
  arrowLeft.addEventListener('click', () => {
    if (currentIndex === null) return;
    const shoe = shoes[currentIndex];
    if (shoe.images.length === 0) return;
    currentImageIndex = (currentImageIndex - 1 + shoe.images.length) % shoe.images.length;
    updateExpanded();
  });
  arrowRight.addEventListener('click', () => {
    if (currentIndex === null) return;
    const shoe = shoes[currentIndex];
    if (shoe.images.length === 0) return;
    currentImageIndex = (currentImageIndex + 1) % shoe.images.length;
    updateExpanded();
  });

  // Keyboard for expanded panel arrows & close (Escape)
  expandedPanel.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      closeExpanded();
    } else if (e.key === 'ArrowLeft') {
      arrowLeft.click();
    } else if (e.key === 'ArrowRight') {
      arrowRight.click();
    }
  });

  // Close expanded if clicking outside details or image viewer
  expandedPanel.addEventListener('click', e => {
    if (e.target === expandedPanel) {
      closeExpanded();
    }
  });

  // Search & filter event handlers
  searchInput.addEventListener('input', renderGrid);
  priceFilter.addEventListener('change', renderGrid);

  // Initial render
  renderGrid();
</script>

</body>
</html>
