<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoleZone | Stock</title>
  <style>
    /* ... include previous CSS unchanged ... */

    /* Make sure filter-options == correct display */
    .filter-option { /* existing styles */ }
    .filter-option:hover, .filter-option.selected {
      background: rgba(255,255,255,0.15);
      color: #4caf50;
    }
  </style>
</head>
<body>
  <!-- header, hero, search-bar same as before -->

  <div class="container">
    <div class="search-bar">
      <input id="searchInput" placeholder="Search shoesâ€¦" autocomplete="off" />
      <div class="filter-wrapper">
        <button type="button" class="filter-button">All Conditions</button>
        <div class="filter-options">
          <div class="filter-option selected" data-val="">All Conditions</div>
          <div class="filter-option" data-val="New">New</div>
          <div class="filter-option" data-val="Used">Used</div>
        </div>
      </div>
    </div>

    <div class="stock-grid" id="stockGrid"></div>
    <div class="no-results" id="noResults">No shoes found.</div>
  </div>

  <!-- expandedPanel same as before -->

  <script>
    // DOM refs + load JSON code same as before

    // FIX: use filtered data index mapping!
    let shoes = [], currentList = [], filterVal = '';

    fetch('folder/shoes.json?v=' + Date.now())
      .then(r => r.json())
      .then(data => {
        shoes = data;
        renderGrid();
      })
      .catch(err => {
        document.getElementById('stockGrid').innerHTML = '<p style="color:#f44;">Failed loading shoes.</p>';
      });

    function renderGrid() {
      const term = searchInput.value.trim().toLowerCase();
      currentList = shoes.filter(s =>
        s.title.toLowerCase().includes(term) &&
        (filterVal === '' || s.info.condition === filterVal)
      );
      stockGrid.innerHTML = '';
      noResults.style.display = currentList.length ? 'none' : 'block';
      currentList.forEach((s, idx) => {
        const c = document.createElement('div');
        c.className = 'item-card'; c.tabIndex = 0;
        c.innerHTML = `
          <img src="${s.images?.[0] || 'https://via.placeholder.com/300x160?text=No+Image'}" alt="${s.title}">
          <h3>${s.title}</h3><p>${s.price}</p>`;
        c.onclick = () => openShoe(idx);
        c.onkeydown = e => { if (e.key === 'Enter' || e.key === ' ') openShoe(idx); };
        stockGrid.appendChild(c);
      });
    }

    filterWrapper.onclick = () => filterWrapper.classList.toggle('open');
    filterOpts.forEach(opt => {
      opt.onclick = () => {
        filterOpts.forEach(o => o.classList.remove('selected'));
        opt.classList.add('selected');
        filterVal = opt.dataset.val;
        filterBtn.textContent = opt.textContent;
        filterWrapper.classList.remove('open');
        renderGrid();
      };
    });

    // expanded openShoe, showDetails, navigation, close logic same as before
  </script>
</body>
</html>
