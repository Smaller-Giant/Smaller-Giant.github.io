<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SoleZone | Stock</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: #111;
    color: #eee;
    min-height: 100vh;
    margin: 0;
    padding: 0 20px 40px;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: rgba(0,0,0,0.85);
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    z-index: 1000;
  }
  header h1 {
    font-size: 1.4rem;
    color: #fff;
  }
  header h1 span {
    display: block;
    font-size: 0.75rem;
    color: #4caf50;
    font-weight: 300;
  }
  nav a {
    color: #ccc;
    margin-left: 18px;
    text-decoration: none;
    font-weight: 500;
    position: relative;
  }
  nav a.active,
  nav a:hover {
    color: #4caf50;
  }

  h1.hero-title {
    margin-top: 70px;
    font-size: 2rem;
    text-align: center;
    margin-bottom: 30px;
  }

  /* Grid for shoe cards */
  .stock-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
  }

  /* Normal shoe card */
  .item-card {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 12px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .item-card:hover {
    box-shadow: 0 0 10px #4caf50cc;
    transform: translateY(-4px);
  }
  .item-card img {
    width: 100%;
    border-radius: 10px;
    height: 140px;
    object-fit: cover;
    margin-bottom: 10px;
  }
  .item-card h3 {
    margin-bottom: 6px;
    color: #4caf50;
  }
  .item-card p {
    color: #ccc;
    font-size: 0.95rem;
  }

  /* Expanded panel container, position relative for animation */
  .expanded-container {
    position: relative;
    /* grid span will be adjusted dynamically */
  }

  /* The expanded panel itself */
  .expanded-panel {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    width: 600px;
    max-width: 90vw;
    background: rgba(30, 30, 30, 0.98);
    border-radius: 16px;
    box-shadow: 0 0 20px #4caf50cc;
    display: flex;
    overflow: hidden;
    opacity: 0;
    transform-origin: bottom right;
    transform: scale(0.8);
    transition:
      opacity 0.4s ease,
      transform 0.4s cubic-bezier(0.4,0,0.2,1);
    z-index: 10;
  }
  .expanded-panel.visible {
    opacity: 1;
    transform: scale(1);
  }

  /* Left side: image gallery */
  .image-gallery {
    flex: 1 1 50%;
    background: #222;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .image-gallery img {
    max-width: 100%;
    max-height: 400px;
    object-fit: contain;
    user-select: none;
    pointer-events: none;
    transition: opacity 0.35s ease;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 12px;
  }

  /* Arrows */
  .arrow {
    position: absolute;
    top: 50%;
    width: 38px;
    height: 38px;
    background: rgba(0,0,0,0.5);
    color: #4caf50;
    font-size: 2rem;
    border-radius: 50%;
    line-height: 38px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    transform: translateY(-50%);
    transition: background 0.25s ease;
    z-index: 5;
  }
  .arrow:hover {
    background: rgba(0,0,0,0.8);
  }
  .arrow-left {
    left: 12px;
  }
  .arrow-right {
    right: 12px;
  }

  /* Right side: details */
  .details {
    flex: 1 1 50%;
    padding: 30px 30px 30px 20px;
    color: #ccc;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .details h2 {
    color: #4caf50;
    margin-bottom: 14px;
    font-weight: 600;
  }
  .details p {
    margin-bottom: 8px;
    font-size: 1rem;
    line-height: 1.3;
  }
  .details strong {
    color: #a5d6a7;
  }
  .buy-link {
    margin-top: 20px;
    padding: 12px 20px;
    background: #4caf50;
    color: #111;
    font-weight: 700;
    border-radius: 10px;
    text-decoration: none;
    width: fit-content;
    transition: background 0.3s ease;
    user-select: none;
  }
  .buy-link:hover {
    background: #388e3c;
  }

  /* Responsive: on smaller widths, don't expand on right side, just overlay full screen */
  @media (max-width: 760px) {
    .expanded-panel {
      position: fixed !important;
      width: 95vw !important;
      height: 90vh;
      top: 50% !important;
      left: 50% !important;
      right: auto !important;
      bottom: auto !important;
      transform-origin: center !important;
      transform: translate(-50%, -50%) scale(1) !important;
      border-radius: 14px;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }
    .image-gallery {
      max-height: 45vh;
      flex: none;
      width: 100%;
      position: relative;
    }
    .image-gallery img {
      position: relative;
      max-height: 45vh;
      transform: none;
      top: auto;
      left: auto;
    }
    .arrow-left {
      left: 15px;
      top: 35%;
      transform: translateY(-50%);
    }
    .arrow-right {
      right: 15px;
      top: 35%;
      transform: translateY(-50%);
    }
    .details {
      padding: 20px 20px 25px;
      flex: 1 1 auto;
      width: 100%;
      overflow-y: auto;
    }
  }
</style>
</head>
<body>

<header>
  <h1>SoleZone <span>Premium Trainers from leading brands</span></h1>
  <nav>
    <a href="#" class="active">Stock</a>
    <a href="#">Home</a>
    <a href="#">Info</a>
    <a href="#">Contact</a>
  </nav>
</header>

<h1 class="hero-title">Our Current Stock</h1>

<div class="stock-grid" id="stockGrid" aria-label="Stock shoes grid" role="list">
  <!-- Shoe cards inserted by JS -->
</div>

<script>
  // Data array
  const shoes = [
    {
      title: "Air Max 90",
      price: "£85",
      images: [
        "https://images.unsplash.com/photo-1600185369082-81c5d30992ed?auto=format&fit=crop&w=600&q=80",
        "https://images.unsplash.com/photo-1600185369013-5fc7f1c28740?auto=format&fit=crop&w=600&q=80",
        "https://images.unsplash.com/photo-1600185369077-0b9cc1c84ae8?auto=format&fit=crop&w=600&q=80"
      ],
      info: {
        Size: "UK 9",
        Condition: "New",
        Color: "White/Black",
        Material: "Leather and mesh",
        Shipping: "Ships in 1-2 days",
        Box: "Includes original box and tags",
        Authenticity: "Authenticity guaranteed"
      },
      buyLink: "https://www.vinted.co.uk/member/233654539"
    },
    {
      title: "Yeezy Boost 350",
      price: "£150",
      images: [
        "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80",
        "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80"
      ],
      info: {
        Size: "UK 10",
        Condition: "New",
        Color: "Cream",
        Material: "Primeknit",
        Shipping: "Ships in 3-5 days",
        Box: "Includes original box",
        Authenticity: "Authenticity guaranteed"
      },
      buyLink: "#"
    },
    {
      title: "Dunk Low Panda",
      price: "£110",
      images: [
        "https://images.unsplash.com/photo-1600185369359-7ec2b1d2e0fa?auto=format&fit=crop&w=600&q=80"
      ],
      info: {
        Size: "UK 9.5",
        Condition: "New",
        Color: "Black/White",
        Material: "Leather",
        Shipping: "Ships in 1-3 days",
        Box: "No original box",
        Authenticity: "Authenticity guaranteed"
      },
      buyLink: "#"
    },
  ];

  const stockGrid = document.getElementById('stockGrid');

  // State
  let expandedIndex = null;
  let currentImageIndex = 0;

  // Helper: create shoe card element
  function createCard(shoe, idx) {
    const card = document.createElement('div');
    card.className = 'item-card';
    card.setAttribute('tabindex', '0');
    card.setAttribute('role', 'listitem');
    card.setAttribute('aria-expanded', 'false');
    card.setAttribute('aria-label', `View details for ${shoe.title}`);

    // Image thumbnail
    const img = document.createElement('img');
    img.src = shoe.images[0] || 'https://via.placeholder.com/300x160?text=No+Image';
    img.alt = shoe.title;
    card.appendChild(img);

    // Title & price
    const title = document.createElement('h3');
    title.textContent = shoe.title;
    card.appendChild(title);

    const price = document.createElement('p');
    price.textContent = shoe.price;
    card.appendChild(price);

    // Click/keyboard event to expand
    card.addEventListener('click', () => openExpanded(idx));
    card.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openExpanded(idx);
      }
    });

    return card;
  }

  // Render grid normally or with expanded card
  function renderGrid() {
    stockGrid.innerHTML = '';
    shoes.forEach((shoe, idx) => {
      if (idx === expandedIndex) {
        // Container div to hold the card and expanded panel side-by-side
        const container = document.createElement('div');
        container.className = 'expanded-container';
        container.style.position = 'relative';
        container.style.display = 'flex';

        // Original small card on left (small)
        const card = createCard(shoe, idx);
        card.style.flex = '0 0 220px';
        card.style.cursor = 'default';
        card.style.opacity = '0.4';
        card.style.pointerEvents = 'none';
        container.appendChild(card);

        // Expanded panel on right
        const expanded = document.createElement('div');
        expanded.className = 'expanded-panel visible';

        // Image gallery left
        const gallery = document.createElement('div');
        gallery.className = 'image-gallery';

        // Images will be absolutely positioned for fade effect
        shoe.images.forEach((src, i) => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = `${shoe.title} image ${i + 1}`;
          img.style.opacity = (i === currentImageIndex) ? '1' : '0';
          img.style.transition = 'opacity 0.4s ease';
          gallery.appendChild(img);
        });

        // Arrows
        const arrowLeft = document.createElement('div');
        arrowLeft.className = 'arrow arrow-left';
        arrowLeft.innerHTML = '&#10094;';
        arrowLeft.tabIndex = 0;
        arrowLeft.setAttribute('role', 'button');
        arrowLeft.setAttribute('aria-label', 'Previous image');
        arrowLeft.addEventListener('click', e => {
          e.stopPropagation();
          changeImage(-1);
        });
        arrowLeft.addEventListener('keydown', e => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            e.stopPropagation();
            changeImage(-1);
          }
        });

        const arrowRight = document.createElement('div');
        arrowRight.className = 'arrow arrow-right';
        arrowRight.innerHTML = '&#10095;';
        arrowRight.tabIndex = 0;
        arrowRight.setAttribute('role', 'button');
        arrowRight.setAttribute('aria-label', 'Next image');
        arrowRight.addEventListener('click', e => {
          e.stopPropagation();
          changeImage(1);
        });
        arrowRight.addEventListener('keydown', e => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            e.stopPropagation();
            changeImage(1);
          }
        });

        gallery.appendChild(arrowLeft);
        gallery.appendChild(arrowRight);

        expanded.appendChild(gallery);

        // Details right
        const details = document.createElement('div');
        details.className = 'details';

        let detailsHTML = `<h2>${shoe.title}</h2>`;
        detailsHTML += `<p><strong>Price:</strong> ${shoe.price}</p>`;

        for (const [key, val] of Object.entries(shoe.info)) {
          detailsHTML += `<p><strong>${key}:</strong> ${val}</p>`;
        }
        detailsHTML += `<a href="${shoe.buyLink}" target="_blank" rel="noopener noreferrer" class="buy-link">Buy now</a>`;

        details.innerHTML = detailsHTML;

        expanded.appendChild(details);
        container.appendChild(expanded);

        stockGrid.appendChild(container);
      } else {
        // Normal card
        stockGrid.appendChild(createCard(shoe, idx));
      }
    });
  }

  function openExpanded(idx) {
    if (expandedIndex === idx) {
      closeExpanded();
      return;
    }
    expandedIndex = idx;
    currentImageIndex = 0;
    renderGrid();
    // Scroll clicked card into view smoothly, so expanded panel is visible
    const container = document.querySelector('.expanded-container');
    if (container) {
      container.scrollIntoView({behavior: 'smooth', block: 'nearest', inline: 'start'});
    }
  }

  function closeExpanded() {
    expandedIndex = null;
    currentImageIndex = 0;
    renderGrid();
  }

  function changeImage(direction) {
    if (expandedIndex === null) return;
    const images = shoes[expandedIndex].images;
    if (!images.length) return;

    currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
    renderGrid();
  }

  // Close expanded panel if clicking outside any card or expanded container
  document.addEventListener('click', e => {
    const expandedContainer = document.querySelector('.expanded-container');
    if (!expandedContainer) return;
    if (!e.target.closest('.expanded-container') && !e.target.closest('.item-card')) {
      closeExpanded();
    }
  });

  // Close with ESC key
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && expandedIndex !== null) {
      closeExpanded();
    }
  });

  // Initial render
  renderGrid();
</script>

</body>
</html>
