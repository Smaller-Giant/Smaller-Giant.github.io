<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoleZone | Stock</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
      padding-top: 64px; /* space for fixed header */
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      z-index: 1000;
    }
    header h1 {
      font-size: 1.4rem;
      color: #fff;
      line-height: 1.2;
    }
    header h1 span {
      display: block;
      font-size: 0.75rem;
      color: #4caf50;
      font-weight: 300;
    }
    nav {
      display: flex;
      gap: 18px;
    }
    nav a {
      color: #ccc;
      font-size: 0.95rem;
      padding-bottom: 2px;
      position: relative;
      text-decoration: none;
      user-select: none;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #4caf50;
      transition: width 0.3s;
    }
    nav a:hover,
    nav a.active {
      color: #fff;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: #ccc;
      background: none;
      border: none;
      cursor: pointer;
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0; right: 0;
      background: #222;
      display: none;
      flex-direction: column;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      animation: fadeInDown 0.3s ease-out forwards;
      z-index: 999;
    }
    .dropdown a {
      padding: 12px 0;
      border-bottom: 1px solid #333;
      color: #eee;
      font-size: 1rem;
      user-select: none;
    }
    .dropdown a:last-child {
      border-bottom: none;
    }
    .dropdown a:hover,
    .dropdown a.active {
      color: #4caf50;
    }
    .hero {
      margin-top: 40px;
      height: 40vh;
      min-height: 220px;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://via.placeholder.com/1200x600?text=SoleZone+Stock') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      user-select: none;
    }
    .hero-content h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    .hero-content p {
      font-size: 1.1rem;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto 60px;
      padding: 0 20px;
    }
    section {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Grid for items */
    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      user-select: none;
      position: relative;
    }

    /* Basic item card */
    .item-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
      z-index: 1;
    }
    .item-card:hover {
      transform: translateY(-5px);
    }
    .item-card img {
      width: 100%;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 8px;
    }
    .item-card h3 {
      font-size: 1.1rem;
      color: #4caf50;
      margin-bottom: 4px;
    }
    .item-card p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0;
    }

    /* Expanded panel inserted in grid */
    .expanded-panel {
      background: rgba(40, 40, 40, 0.95);
      border: 1px solid #4caf50;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      gap: 20px;
      color: #ccc;
      animation: fadeInUp 0.3s ease forwards;
      grid-column: span 2; /* expand over 2 columns */
      position: relative;
      z-index: 10;
      user-select: text;
    }
    /* Left side image viewer */
    .image-viewer {
      flex: 1 1 50%;
      position: relative;
      max-height: 400px;
      border-radius: 15px;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-viewer img {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 15px;
      pointer-events: none;
      user-select: none;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #4caf50;
      font-size: 2rem;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      line-height: 36px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .arrow:hover {
      background: rgba(0,0,0,0.8);
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }

    /* Right side details */
    .details {
      flex: 1 1 50%;
      overflow-y: auto;
      max-height: 400px;
      padding-right: 10px;
    }
    .details h2 {
      color: #4caf50;
      margin-bottom: 15px;
    }
    .details p {
      margin-bottom: 10px;
      line-height: 1.4;
      font-size: 1rem;
    }
    .details strong {
      color: #a5d6a7;
    }
    .details a.buy-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #4caf50;
      color: #111;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      user-select: none;
    }
    .details a.buy-link:hover {
      background: #388e3c;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
      user-select: none;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
      .expanded-panel {
        grid-column: span 1 !important; /* full width on small */
        flex-direction: column;
        max-height: none;
      }
      .image-viewer, .details {
        max-height: none;
        flex: none;
        width: 100%;
        margin-bottom: 20px;
      }
      .arrow-left {
        left: 5px;
      }
      .arrow-right {
        right: 5px;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<header>
  <h1>SoleZone <span>Premium Trainers from leading brands</span></h1>
  <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Our Current Stock</h1>
    <p>Premium Trainers from leading brands</p>
  </div>
</section>

<div class="container">
  <section>
    <div class="stock-grid" id="stockGrid" role="list" aria-label="Shoe stock items">
      <!-- Shoe cards inserted by JS -->
    </div>
  </section>
</div>

<footer>This site is for display only. All orders handled through Vinted or eBay.</footer>

<script>
  const dropdown = document.getElementById('dropdownMenu');
  function toggleMenu() {
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  }

  const shoes = [
    {
      title: "Air Max 90",
      price: "£85",
      images: [
        "images/IMG-20250620-WA0001.jpg",
        "images/IMG-20250620-WA0002.jpg",
        "images/IMG-20250620-WA0003.jpg",
        "images/IMG-20250620-WA0006.jpg",
        "images/IMG-20250620-WA0007.jpg"
      ],
      info: {
        size: "UK 9",
        condition: "New",
        color: "White/Black",
        material: "Leather and mesh",
        shipping: "Ships in 1-2 days",
        box: "Includes original box and tags",
        authenticity: "Authenticity guaranteed"
      },
      buyLink: "https://www.vinted.co.uk/member/233654539"
    },
    {
      title: "Yeezy Boost 350",
      price: "£150",
      images: [],
      info: {},
      buyLink: "#"
    },
    {
      title: "Dunk Low Panda",
      price: "£110",
      images: [],
      info: {},
      buyLink: "#"
    },
    {
      title: "Jordan 1 Retro",
      price: "£125",
      images: [],
      info: {},
      buyLink: "#"
    },
    {
      title: "New Balance 550",
      price: "£95",
      images: [],
      info: {},
      buyLink: "#"
    }
  ];

  const stockGrid = document.getElementById('stockGrid');
  let expandedPanel = null; // track current panel element
  let currentIndex = null;
  let currentImageIndex = 0;

  function createCard(shoe, idx) {
    const card = document.createElement('div');
    card.className = 'item-card';
    card.setAttribute('tabindex', '0');
    card.setAttribute('role', 'listitem');
    card.setAttribute('aria-label', `View details for ${shoe.title}`);

    const img = document.createElement('img');
    img.src = shoe.images.length ? shoe.images[0] : 'https://via.placeholder.com/300x160?text=No+Image';
    img.alt = shoe.title;
    card.appendChild(img);

    const title = document.createElement('h3');
    title.textContent = shoe.title;
    card.appendChild(title);

    const price = document.createElement('p');
    price.textContent = shoe.price;
    card.appendChild(price);

    card.addEventListener('click', () => openExpanded(idx, card));
    card.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openExpanded(idx, card);
      }
    });

    return card;
  }

  function renderGrid() {
    stockGrid.innerHTML = '';
    shoes.forEach((shoe, idx) => {
      stockGrid.appendChild(createCard(shoe, idx));
    });
  }

  function openExpanded(idx, card) {
    // If panel is open on same shoe, close it
    if (currentIndex === idx) {
      closeExpanded();
      return;
    }
    closeExpanded(); // close previous panel if any

    currentIndex = idx;
    currentImageIndex = 0;

    const shoe = shoes[idx];

    // Create expanded panel
    expandedPanel = document.createElement('div');
    expandedPanel.className = 'expanded-panel';
    expandedPanel.setAttribute('tabindex', '0');
    expandedPanel.setAttribute('aria-live', 'polite');
    expandedPanel.setAttribute('aria-label', `Expanded details for ${shoe.title}`);

    // Left image viewer
    const imageViewer = document.createElement('div');
    imageViewer.className = 'image-viewer';

    const arrowLeft = document.createElement('div');
    arrowLeft.className = 'arrow arrow-left';
    arrowLeft.setAttribute('role', 'button');
    arrowLeft.setAttribute('tabindex', '0');
    arrowLeft.setAttribute('aria-label', 'Previous image');
    arrowLeft.innerHTML = '&#10094;';

    const mainImage = document.createElement('img');
    mainImage.src = shoe.images.length ? shoe.images[0] : 'https://via.placeholder.com/600x400?text=No+Image';
    mainImage.alt = shoe.images.length ? `${shoe.title} image 1` : 'No image available';

    const arrowRight = document.createElement('div');
    arrowRight.className = 'arrow arrow-right';
    arrowRight.setAttribute('role', 'button');
    arrowRight.setAttribute('tabindex', '0');
    arrowRight.setAttribute('aria-label', 'Next image');
    arrowRight.innerHTML = '&#10095;';

    imageViewer.appendChild(arrowLeft);
    imageViewer.appendChild(mainImage);
    imageViewer.appendChild(arrowRight);

    // Right details
    const details = document.createElement('div');
    details.className = 'details';

    let detailsHTML = `<h2>${shoe.title}</h2>`;
    detailsHTML += `<p><strong>Price:</strong> ${shoe.price}</p>`;
    if (shoe.info) {
      for (const [key, value] of Object.entries(shoe.info)) {
        detailsHTML += `<p><strong>${capitalize(key)}:</strong> ${value}</p>`;
      }
    }
    detailsHTML += `<a href="${shoe.buyLink}" target="_blank" rel="noopener" class="buy-link">Buy now on Vinted</a>`;
    details.innerHTML = detailsHTML;

    expandedPanel.appendChild(imageViewer);
    expandedPanel.appendChild(details);

    // Insert expanded panel right after clicked card in grid
    stockGrid.insertBefore(expandedPanel, card.nextSibling);

    // Image navigation logic
    function showImage(i) {
      currentImageIndex = i;
      mainImage.src = shoe.images.length ? shoe.images[currentImageIndex] : 'https://via.placeholder.com/600x400?text=No+Image';
      mainImage.alt = shoe.images.length ? `${shoe.title} image ${currentImageIndex + 1}` : 'No image available';
    }
    arrowLeft.addEventListener('click', e => {
      e.stopPropagation();
      if (!shoe.images.length) return;
      showImage((currentImageIndex - 1 + shoe.images.length) % shoe.images.length);
    });
    arrowRight.addEventListener('click', e => {
      e.stopPropagation();
      if (!shoe.images.length) return;
      showImage((currentImageIndex + 1) % shoe.images.length);
    });
    arrowLeft.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        arrowLeft.click();
      }
    });
    arrowRight.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        arrowRight.click();
      }
    });

    // Focus panel for accessibility
    expandedPanel.focus();

    // Scroll to card so user sees the expanded panel
    card.scrollIntoView({behavior: 'smooth', block: 'center'});
  }

  function closeExpanded() {
    if (expandedPanel) {
      expandedPanel.remove();
      expandedPanel = null;
      currentIndex = null;
      currentImageIndex = 0;
    }
  }

  // Close expanded if clicking outside the grid and panel
  document.addEventListener('click', e => {
    if (
      expandedPanel && 
      !e.target.closest('.item-card') &&
      !e.target.closest('.expanded-panel')
    ) {
      closeExpanded();
    }
  });

  // Keyboard close on ESC
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && expandedPanel) {
      closeExpanded();
    }
  });

  // Menu toggle
  function toggleMenu() {
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  }

  // Animate sections on scroll
  document.querySelectorAll('section').forEach(sec => {
    const obs = new IntersectionObserver(e => {
      if (e[0].isIntersecting) {
        sec.classList.add('visible');
        obs.disconnect();
      }
    }, {threshold: 0.2});
    obs.observe(sec);
  });

  // Helper
  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  // Initialize grid
  renderGrid();

</script>

</body>
</html>
