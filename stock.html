<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoleZone | Stock</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3534/3534066.png" type="image/png" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
      padding-top: 70px; /* space for fixed header */
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    header h1 {
      font-size: 1.4rem;
      color: #fff;
      line-height: 1.2;
    }
    header h1 span {
      display: block;
      font-size: 0.75rem;
      color: #4caf50;
      font-weight: 300;
      margin-top: 4px;
    }
    nav {
      display: flex;
      gap: 18px;
    }
    nav a {
      color: #ccc;
      font-size: 0.95rem;
      position: relative;
      padding-bottom: 2px;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:visited {
      color: inherit;
    }
    nav a:hover,
    nav a.active {
      color: #fff;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #4caf50;
      transition: width 0.3s;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: #ccc;
      background: none;
      border: none;
      cursor: pointer;
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0; right: 0;
      background: #222;
      display: none;
      flex-direction: column;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      animation: fadeInDown 0.3s ease-out forwards;
    }
    .dropdown a {
      padding: 12px 0;
      border-bottom: 1px solid #333;
      color: #eee;
      font-size: 1rem;
      text-decoration: none;
    }
    .dropdown a:last-child {
      border-bottom: none;
    }
    .dropdown a:hover,
    .dropdown a.active {
      color: #4caf50;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }

    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    .item-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition:
        box-shadow 0.3s ease,
        background-color 0.3s ease,
        transform 0.3s ease;
      overflow: hidden;
      position: relative;
    }
    .item-card:hover {
      transform: translateY(-5px);
    }
    .item-card.expanded {
      grid-column: 1 / -1;
      background-color: rgba(76,175,80,0.12);
      box-shadow: 0 8px 20px rgba(76,175,80,0.5);
      cursor: default;
      transform: none;
      padding: 24px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Single image shown by default */
    .item-main-img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 4 / 3;
    }

    /* Expanded gallery - hidden by default */
    .gallery {
      display: none;
      overflow-x: auto;
      gap: 12px;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 8px;
    }
    .gallery.expanded {
      display: flex;
    }
    .gallery img {
      height: 140px;
      border-radius: 10px;
      flex-shrink: 0;
      cursor: pointer;
      object-fit: cover;
      aspect-ratio: 4 / 3;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .gallery img:hover,
    .gallery img.selected {
      border-color: #4caf50;
    }

    .info {
      color: #ccc;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .info h3 {
      margin-top: 0;
      color: #4caf50;
      font-weight: 600;
      font-size: 1.4rem;
    }
    .info p {
      margin: 8px 0;
    }
    .buy-link {
      color: #4caf50;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
      margin-top: 12px;
      transition: color 0.3s;
    }
    .buy-link:hover {
      color: #2e7d32;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      nav {
        display: none;
      }
      .item-card.expanded {
        grid-column: auto;
        padding: 16px;
      }
      .gallery img {
        height: 100px;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<header>
  <h1>SoleZone<span>Premium Trainers from leading brands</span></h1>
  <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </div>
</header>

<div class="container">
  <div class="stock-grid" id="stockGrid">
    <!-- Shoe cards will be injected here -->
  </div>
</div>

<footer>This site is for display only. All orders handled through Vinted or eBay.</footer>

<script>
  const shoes = [
    {
      title: "Air Max 90",
      price: "£85",
      images: [
        "images/IMG-20250620-WA0001.jpg",
        "images/IMG-20250620-WA0002.jpg",
        "images/IMG-20250620-WA0003.jpg",
        "images/IMG-20250620-WA0006.jpg",
        "images/IMG-20250620-WA0007.jpg"
      ],
      info: "UK 9. Classic shape. Ships in 1-2 days."
    },
    {
      title: "Yeezy Boost 350",
      price: "£150",
      images: [
        "images/IMG-20250620-WA0002.jpg",
        "images/IMG-20250620-WA0003.jpg",
        "images/IMG-20250620-WA0006.jpg",
        "images/IMG-20250620-WA0007.jpg",
        "images/IMG-20250620-WA0001.jpg"
      ],
      info: "UK 10. Lightly worn. Box included."
    },
    {
      title: "Dunk Low Panda",
      price: "£110",
      images: [
        "images/IMG-20250620-WA0003.jpg",
        "images/IMG-20250620-WA0001.jpg",
        "images/IMG-20250620-WA0007.jpg",
        "images/IMG-20250620-WA0002.jpg",
        "images/IMG-20250620-WA0006.jpg"
      ],
      info: "UK 8. Brand new."
    },
    {
      title: "Jordan 1 Retro",
      price: "£125",
      images: [
        "images/IMG-20250620-WA0006.jpg",
        "images/IMG-20250620-WA0007.jpg",
        "images/IMG-20250620-WA0001.jpg",
        "images/IMG-20250620-WA0003.jpg",
        "images/IMG-20250620-WA0002.jpg"
      ],
      info: "UK 9. Good condition."
    },
    {
      title: "New Balance 550",
      price: "£95",
      images: [
        "images/IMG-20250620-WA0007.jpg",
        "images/IMG-20250620-WA0006.jpg",
        "images/IMG-20250620-WA0003.jpg",
        "images/IMG-20250620-WA0001.jpg",
        "images/IMG-20250620-WA0002.jpg"
      ],
      info: "UK 10. Clean and trendy."
    }
  ];

  const stockGrid = document.getElementById("stockGrid");

  let expandedCard = null;

  function createShoeCard(shoe) {
    const card = document.createElement("div");
    card.className = "item-card";

    // Main image (default)
    const mainImg = document.createElement("img");
    mainImg.src = shoe.images[0];
    mainImg.alt = shoe.title;
    mainImg.className = "item-main-img";

    // Gallery container (hidden by default)
    const gallery = document.createElement("div");
    gallery.className = "gallery";

    shoe.images.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = shoe.title + " photo " + (index + 1);
      if (index === 0) img.classList.add("selected");
      img.addEventListener("click", (e) => {
        e.stopPropagation();
        // Swap main image src with clicked gallery image
        mainImg.src = src;
        // Highlight selected thumbnail
        gallery.querySelectorAll("img").forEach(i => i.classList.remove("selected"));
        img.classList.add("selected");
      });
      gallery.appendChild(img);
    });

    // Info container
    const infoDiv = document.createElement("div");
    infoDiv.className = "info";
    infoDiv.innerHTML = `
      <h3>${shoe.title}</h3>
      <p><strong>Price:</strong> ${shoe.price}</p>
      <p>${shoe.info}</p>
      <a href="https://www.vinted.co.uk/member/233654539" target="_blank" class="buy-link">Buy now</a>
    `;

    card.appendChild(mainImg);
    card.appendChild(gallery);
    card.appendChild(infoDiv);

    // Click to expand/collapse
    card.addEventListener("click", (e) => {
      e.stopPropagation();
      if (expandedCard && expandedCard !== card) {
        collapseCard(expandedCard);
      }
      if (card.classList.contains("expanded")) {
        collapseCard(card);
      } else {
        expandCard(card);
      }
    });

    return card;
  }

  function expandCard(card) {
    card.classList.add("expanded");
    card.querySelector(".gallery").classList.add("expanded");
    expandedCard = card;
  }

  function collapseCard(card) {
    card.classList.remove("expanded");
    card.querySelector(".gallery").classList.remove("expanded");
    expandedCard = null;
  }

  // Collapse expanded card if clicking outside
  document.body.addEventListener("click", (e) => {
    if (expandedCard && !expandedCard.contains(e.target)) {
      collapseCard(expandedCard);
    }
  });

  shoes.forEach(shoe => {
    const card = createShoeCard(shoe);
    stockGrid.appendChild(card);
  });

  // Toggle menu for mobile
  const dropdown = document.getElementById("dropdownMenu");
  function toggleMenu() {
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
  }
</script>

</body>
</html>
