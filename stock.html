<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoleZone | Stock</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üÖÇ</text></svg>">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;background:#111;color:#eee;min-height:100vh}

    header{
      position:fixed;top:0;width:100%;z-index:1000;
      background:rgba(0,0,0,.85);display:flex;justify-content:space-between;align-items:center;
      padding:12px 20px;box-shadow:0 2px 8px rgba(0,0,0,.7)
    }
    header h1{font-size:1.4rem;color:#fff}
    
    a{color:inherit;text-decoration:none;transition:color .3s}
    a:visited{color:inherit}

    nav{display:flex;gap:18px}
    nav a{
      color:#ccc;font-size:.95rem;position:relative;padding-bottom:2px
    }
    nav a::after{
      content:'';position:absolute;bottom:-2px;left:0;width:0;height:2px;
      background:#4caf50;transition:width .3s
    }
    nav a:hover,nav a.active{color:#fff}
    nav a:hover::after,nav a.active::after{width:100%}

    .menu-toggle{display:none;font-size:1.5rem;color:#ccc;background:none;border:none;cursor:pointer}

    .dropdown{
      position:absolute;top:100%;left:0;right:0;
      background:#222;display:none;flex-direction:column;padding:10px 20px;
      box-shadow:0 4px 10px rgba(0,0,0,.7);animation:fadeInDown .3s ease-out forwards
    }
    .dropdown a{
      padding:12px 0;border-bottom:1px solid #333;
      color:#eee;font-size:1rem
    }
    .dropdown a:last-child{border-bottom:none}
    .dropdown a:hover,.dropdown a.active{color:#4caf50}

    .hero{
      height:40vh;min-height:220px;background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)), url('https://via.placeholder.com/1200x600?text=Stock') center/cover no-repeat;
      position:relative;display:flex;align-items:center;justify-content:center
    }
    .hero-content{position:relative;text-align:center;color:#fff}
    .hero-content h1{font-size:2.2rem;margin-bottom:10px;opacity:0;animation:fadeInUp 1s forwards}
    .hero-content p{font-size:1.1rem;opacity:0;animation:fadeInUp 1s .3s forwards}

    .container{max-width:1000px;margin:60px auto;padding:0 20px}
    section{margin-bottom:60px;opacity:0;transform:translateY(20px);transition:all .6s ease-out}
    section.visible{opacity:1;transform:translateY(0)}

    .stock-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:20px;
    }
    .item-card{
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:12px;
      padding:10px;
      text-align:center;
      cursor:pointer;
      transition:.3s;
      backdrop-filter:blur(8px);
      overflow: hidden;
      position: relative;
    }
    .item-card:hover{transform:translateY(-5px)}
    .item-card img.main-img{
      width:100%;
      border-radius:10px;
      margin-bottom:8px;
      user-select:none;
    }
    .item-card h3{font-size:1rem;color:#4caf50;margin-bottom:4px}
    .item-card p.price{font-size:.9rem;color:#ccc;margin-bottom:6px}

    /* EXPANDED */
    .item-card.expanded{
      grid-column: 1 / -1;
      background:#222;
      padding:20px;
      cursor: default;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.7);
      transform: translateY(-10px);
      z-index: 10;
    }

    /* slider */
    .slider {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 10px;
      height: 250px;
    }
    .slider img {
      display: none;
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      user-select:none;
    }
    .slider img.active {
      display: block;
    }
    .slider button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 1.8rem;
      padding: 8px 14px;
      cursor: pointer;
      z-index: 2;
      border-radius: 50%;
      user-select:none;
    }
    .slider .prev { left: 12px; }
    .slider .next { right: 12px; }

    /* info */
    .extra-info p.details {
      color:#ccc;
      font-size:1rem;
      margin-bottom: 14px;
      line-height: 1.4;
      user-select:text;
    }
    .extra-info a.buy-btn {
      color:#4caf50;
      font-weight: 600;
      text-decoration: underline;
      user-select:none;
    }

    /* footer */
    footer{text-align:center;padding:20px 0;font-size:.9rem;color:#aaa;border-top:1px solid #333}

    @media(max-width:768px){
      .menu-toggle{display:block}
      nav{display:none}
    }

    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInDown{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>

<header>
  <h1>SoleZone</h1>
  <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">‚ò∞</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>

    <a href="contact.html">Contact</a>
  </nav>
  <div class="dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Our Current Stock</h1>
    <p>Tap a product to learn more and buy.</p>
  </div>
</section>

<div class="container">
  <section>

</div>

<footer>This site is for display only. All orders handled through Vinted or eBay.</footer>

  function toggleMenu(){
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  }

  document.querySelectorAll('section').forEach(sec=>{
    const obs = new IntersectionObserver(e=>{
      if(e[0].isIntersecting){
        sec.classList.add('visible');
        obs.disconnect();
      }
    },{threshold:.2});
    obs.observe(sec);
  });

  // Shoe data

        "https://images.unsplash.com/photo-1612977030373-dfba3cf7cf05?auto=format&fit=crop&w=600&q=80",

      details: "Vintage style. UK 8."

    {
      title: "Vans Old Skool",

      images: [
        "https://images.unsplash.com/photo-1551854838-546f8dd6758d?auto=format&fit=crop&w=600&q=80",

      ],
      details: "Black and white classic. UK 9.5."
    },
  ];

  const stockGrid = document.getElementById('stockGrid');

  // Render shoes
  shoes.forEach((shoe, index) => {
    const div = document.createElement('div');
    div.className = 'item-card';
    div.tabIndex = 0;
    div.innerHTML = `
      <img class="main-img" src="${shoe.images[0]}" alt="${shoe.title}" />
      <h3>${shoe.title}</h3>
      <p class="price">${shoe.price}</p>
      <div class="extra-info" style="display:none; color:#ccc; margin-top:10px;">
        <div class="slider" data-index="0">
          <button class="prev" aria-label="Previous image">‚Üê</button>
          ${shoe.images.map((img, i) =>
            `<img src="${img}" class="${i === 0 ? 'active' : ''}" alt="${shoe.title} photo ${i + 1}">`
          ).join('')}
          <button class="next" aria-label="Next image">‚Üí</button>
        </div>
        <p class="details">${shoe.details}</p>
        <a href="https://www.vinted.co.uk/member/233654539" target="_blank" rel="noopener" class="buy-btn">Buy now</a>
      </div>
    `;
    div.addEventListener('click', e => {
      // Don't toggle when clicking slider buttons
      if (e.target.tagName === 'BUTTON') return;
      toggleExpand(div);
    });
    stockGrid.appendChild(div);
  });

  function toggleExpand(card) {
    const extra = card.querySelector('.extra-info');
    const isExpanded = extra.style.display === 'block';

    // Collapse all first
    document.querySelectorAll('.extra-info').forEach(e => e.style.display = 'none');
    document.querySelectorAll('.item-card').forEach(c => {
      c.classList.remove('expanded');
    });

    if (!isExpanded) {
      extra.style.display = 'block';
      card.classList.add('expanded');
      // reset slider index to 0
      const slider = extra.querySelector('.slider');
      slider.dataset.index = 0;
      updateSlider(slider, 0);
    }
  }

  function updateSlider(slider, newIndex) {
    const imgs = slider.querySelectorAll('img');
    imgs.forEach((img, i) => {
      img.classList.toggle('active', i === newIndex);
    });
  }

  // Delegate slider button clicks
  document.body.addEventListener('click', e => {
    if (e.target.classList.contains('prev') || e.target.classList.contains('next')) {
      e.stopPropagation();
      const slider = e.target.closest('.slider');
      let current = parseInt(slider.dataset.index, 10);
      const imgs = slider.querySelectorAll('img');
      if (e.target.classList.contains('next')) {
        current = (current + 1) % imgs.length;
      } else {
        current = (current - 1 + imgs.length) % imgs.length;
      }
      slider.dataset.index = current;
      updateSlider(slider, current);
    }
  });

  // Animate hero text fade-in
  document.querySelectorAll('section').forEach(sec=>{
    const obs = new IntersectionObserver(e=>{
      if(e[0].isIntersecting){
        sec.classList.add('visible');
        obs.disconnect();
      }
    },{threshold:.2});
    obs.observe(sec);
  });

  // Mobile menu toggle
  function toggleMenu(){
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  }
</script>

</html>
