<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoleZone | Stock</title>

  <!-- global UI + page‑specific CSS -->
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/global.js"></script>   <!-- mobile‑menu toggle etc. -->
  <script defer src="js/stock.js"></script>    <!-- search / filter / gallery -->
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1>SoleZone <span>Premium Trainers from leading brands</span></h1>

    <button class="menu-toggle" aria-label="Open menu">☰</button>

    <nav>
      <a href="index.html">Home</a>
      <a href="stock.html" class="active">Stock</a>
      <a href="info.html">Info</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="stock.html" class="active">Stock</a>
      <a href="info.html">Info</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <div class="hero-content">
      <h1>Our Stock</h1>
      <p>Browse every trainer currently available.</p>
    </div>
  </section>

  <!-- ===== SEARCH / FILTER / GRID ===== -->
  <div class="container">
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search shoes…" autocomplete="off">

      <div class="filter-wrapper" id="filterWrapper">
        <button class="filter-button" id="filterButton">All Conditions</button>

        <div class="filter-options" id="filterOptions">
          <div class="filter-option selected" data-val="">All Conditions</div>
          <div class="filter-option" data-val="New">New</div>
          <div class="filter-option" data-val="Used">Used</div>
        </div>
      </div>
    </div>

    <div id="stockGrid"   class="stock-grid"></div>
    <div id="noResults"   class="no-results">No shoes found.</div>
  </div>

  <!-- ===== EXPANDED MODAL ===== -->
  <div id="expandedPanel" role="dialog" aria-modal="true">
    <div class="expanded-content">
      <div class="image-viewer">
        <div class="arrow arrow-left"  aria-label="Prev image">&#10094;</div>
        <img id="mainImage" src="" alt="">
        <div class="arrow arrow-right" aria-label="Next image">&#10095;</div>
      </div>
      <div id="shoeDetails" class="details"></div>
    </div>
  </div>

  <footer>This site is for display only. All orders handled through Vinted or eBay.</footer>
</body>
</html>
