<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoleZone | Stock</title>
  <link rel="icon" href="https://via.placeholder.com/32x32.png?text=S" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
    }
    header h1 {
      font-size: 1.4rem;
      color: #fff;
      line-height: 1.2;
    }
    header h1 span {
      display: block;
      font-size: 0.75rem;
      color: #4caf50;
      font-weight: 300;
    }
    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:visited {
      color: inherit;
    }
    nav {
      display: flex;
      gap: 18px;
    }
    nav a {
      color: #ccc;
      font-size: 0.95rem;
      position: relative;
      padding-bottom: 2px;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #4caf50;
      transition: width 0.3s;
    }
    nav a:hover,
    nav a.active {
      color: #fff;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: #ccc;
      background: none;
      border: none;
      cursor: pointer;
    }
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #222;
      display: none;
      flex-direction: column;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      animation: fadeInDown 0.3s ease-out forwards;
    }
    .dropdown a {
      padding: 12px 0;
      border-bottom: 1px solid #333;
      color: #eee;
      font-size: 1rem;
    }
    .dropdown a:last-child {
      border-bottom: none;
    }
    .dropdown a:hover,
    .dropdown a.active {
      color: #4caf50;
    }
    .hero {
      height: 40vh;
      min-height: 220px;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://via.placeholder.com/1200x600?text=SoleZone+Stock')
          center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 56px; /* header height + some spacing */
    }
    .hero-content {
      position: relative;
      text-align: center;
      color: #fff;
    }
    .hero-content h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }
    .hero-content p {
      font-size: 1.1rem;
      opacity: 0;
      animation: fadeInUp 1s 0.3s forwards;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto 60px;
      padding: 0 20px;
    }
    section {
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }
    .item-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      overflow: hidden;
      position: relative;
      height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .item-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 8px;
      object-fit: cover;
      height: 160px;
    }
    .item-card h3 {
      font-size: 1.1rem;
      color: #4caf50;
      margin-bottom: 4px;
    }
    .item-card p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 8px;
    }
    .extra-info {
      color: #ccc;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
      text-align: left;
      overflow-y: auto;
      max-height: 320px;
    }
    .image-gallery {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      overflow-x: auto;
    }
    .image-gallery img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .image-gallery img.selected {
      border-color: #4caf50;
    }
    .expanded {
      grid-column: 1 / -1 !important;
      height: 600px;
      padding: 20px;
      display: flex;
      gap: 20px;
      background: rgba(76, 175, 80, 0.1);
      border-color: #4caf50;
      cursor: default;
      flex-wrap: nowrap;
    }
    .expanded img.main-img {
      width: 50%;
      height: 100%;
      border-radius: 15px;
      object-fit: contain;
      margin-bottom: 0;
      flex-shrink: 0;
    }
    .expanded .details {
      width: 50%;
      overflow-y: auto;
      color: #ccc;
      font-size: 1rem;
    }
    .expanded .details h3 {
      font-size: 1.8rem;
      color: #4caf50;
      margin-bottom: 12px;
    }
    .expanded .details p {
      margin-bottom: 12px;
      line-height: 1.3;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      nav {
        display: none;
      }
      .expanded {
        flex-direction: column;
        height: auto;
      }
      .expanded img.main-img,
      .expanded .details {
        width: 100%;
        height: auto;
      }
      .item-card {
        height: auto;
      }
      .extra-info {
        max-height: none;
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>
      SoleZone
      <span>Premium Trainers from leading brands</span>
    </h1>
    <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="stock.html" class="active">Stock</a>
      <a href="info.html">Info</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="stock.html" class="active">Stock</a>
      <a href="info.html">Info</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Our Current Stock</h1>
      <p>Premium Trainers from leading brands</p>
    </div>
  </section>

  <div class="container">
    <section>
      <div class="stock-grid" id="stockGrid">
        <!-- JS will populate items here -->
      </div>
    </section>
  </div>

  <footer>This site is for display only. All orders handled through Vinted or eBay.</footer>

  <script>
    const dropdown = document.getElementById('dropdownMenu');
    function toggleMenu() {
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    const shoes = [
      {
        title: "Air Max 90",
        price: "£85",
        mainImg: "images/IMG-20250620-WA0001.jpg",
        images: [
          "images/IMG-20250620-WA0001.jpg",
          "images/IMG-20250620-WA0002.jpg",
          "images/IMG-20250620-WA0003.jpg",
          "images/IMG-20250620-WA0006.jpg",
          "images/IMG-20250620-WA0007.jpg",
        ],
        info:
          "Size UK 9. Classic shape. Ships in 1-2 days.<br>Condition: New<br>Color: White/Black<br>Material: Leather and mesh<br>Includes original box and tags.<br>Authenticity guaranteed.",
      },
      {
        title: "Yeezy Boost 350",
        price: "£150",
        mainImg: "images/IMG-20250620-WA0002.jpg",
        images: [
          "images/IMG-20250620-WA0002.jpg",
          "images/IMG-20250620-WA0001.jpg",
          "images/IMG-20250620-WA0003.jpg",
          "images/IMG-20250620-WA0006.jpg",
          "images/IMG-20250620-WA0007.jpg",
        ],
        info:
          "Size UK 10. Lightly worn. Box included.<br>Condition: Very good<br>Color: Beige<br>Material: Primeknit<br>Comfortable and stylish.",
      },
      {
        title: "Dunk Low Panda",
        price: "£110",
        mainImg: "images/IMG-20250620-WA0003.jpg",
        images: [
          "images/IMG-20250620-WA0003.jpg",
          "images/IMG-20250620-WA0001.jpg",
          "images/IMG-20250620-WA0002.jpg",
          "images/IMG-20250620-WA0006.jpg",
          "images/IMG-20250620-WA0007.jpg",
        ],
        info:
          "Size UK 8. Brand new.<br>Condition: New<br>Color: Black and white<br>Material: Leather<br>Rare colorway.",
      },
      {
        title: "Jordan 1 Retro",
        price: "£125",
        mainImg: "images/IMG-20250620-WA0006.jpg",
        images: [
          "images/IMG-20250620-WA0006.jpg",
          "images/IMG-20250620-WA0001.jpg",
          "images/IMG-20250620-WA0002.jpg",
          "images/IMG-20250620-WA0003.jpg",
          "images/IMG-20250620-WA0007.jpg",
        ],
        info:
          "Size UK 9. Good condition.<br>Condition: Used<br>Color: Red/Black/White<br>Material: Leather<br>Classic retro style.",
      },
      {
        title: "New Balance 550",
        price: "£95",
        mainImg: "images/IMG-20250620-WA0007.jpg",
        images: [
          "images/IMG-20250620-WA0007.jpg",
          "images/IMG-20250620-WA0001.jpg",
          "images/IMG-20250620-WA0002.jpg",
          "images/IMG-20250620-WA0003.jpg",
          "images/IMG-20250620-WA0006.jpg",
        ],
        info:
          "Size UK 10. Clean and trendy.<br>Condition: New<br>Color: White/Green<br>Material: Leather<br>Limited edition.",
      },
    ];

    const grid = document.getElementById('stockGrid');
    let expandedIndex = null;
    let currentMainImgIndex = 0;

    function closeExpanded() {
      if (expandedIndex !== null) {
        const expandedCard = grid.children[expandedIndex];
        expandedCard.classList.remove('expanded');
        const details = expandedCard.querySelector('.details');
        details.style.display = 'none';
        const gallery = expandedCard.querySelector('.image-gallery');
        gallery.style.display = 'none';
        expandedCard.querySelector('img.main-img').style.display = 'none';
        expandedCard.querySelector('img.thumb').style.display = 'block';
        expandedCard.querySelector('h3').style.display = 'block';
        expandedCard.querySelector('p').style.display = 'block';
        expandedIndex = null;
      }
    }

    function expandItem(index) {
      if (expandedIndex !== null) {
        closeExpanded();
        if (expandedIndex === index) return; // clicking same closes it
      }

      expandedIndex = index;
      currentMainImgIndex = 0;

      const card = grid.children[index];
      card.classList.add('expanded');

      // Show main big image, hide thumbnail and text
      card.querySelector('img.main-img').src = shoes[index].images[currentMainImgIndex];
      card.querySelector('img.main-img').style.display = 'block';
      card.querySelector('img.thumb').style.display = 'none';
      card.querySelector('h3').style.display = 'none';
      card.querySelector('p').style.display = 'none';

      // Show details and gallery
      const details = card.querySelector('.details');
      details.innerHTML = `
        <h3>${shoes[index].title}</h3>
        <p><strong>Price:</strong> ${shoes[index].price}</p>
        <p>${shoes[index].info}</p>
        <a href="https://www.vinted.co.uk/member/233654539" target="_blank" style="color:#4caf50;">Buy now</a>
      `;
      details.style.display = 'block';

      const gallery = card.querySelector('.image-gallery');
      gallery.innerHTML = '';
      shoes[index].images.forEach((imgSrc, i) => {
        const thumb = document.createElement('img');
        thumb.src = imgSrc;
        thumb.className = i === currentMainImgIndex ? 'selected' : '';
        thumb.addEventListener('click', () => {
          currentMainImgIndex = i;
          card.querySelector('img.main-img').src = imgSrc;
          gallery.querySelectorAll('img').forEach((img, idx) => {
            img.classList.toggle('selected', idx === i);
          });
        });
        gallery.appendChild(thumb);
      });
      gallery.style.display = 'flex';
    }

    function createCard(shoe, index) {
      const card = document.createElement('div');
      card.className = 'item-card';
      card.innerHTML = `
        <img src="${shoe.mainImg}" alt="${shoe.title}" class="thumb" />
        <img src="${shoe.mainImg}" alt="${shoe.title}" class="main-img" style="display:none;" />
        <h3>${shoe.title}</h3>
        <p>${shoe.price}</p>
        <div class="details" style="display:none;"></div>
        <div class="image-gallery" style="display:none;"></div>
      `;
      card.addEventListener('click', (e) => {
        // Prevent collapse if clicking inside gallery or buy link or main image
        if (
          e.target.classList.contains('image-gallery') ||
          e.target.closest('.image-gallery') ||
          e.target.tagName === 'A' ||
          e.target.classList.contains('main-img')
        ) {
          return;
        }

        if (expandedIndex === index) {
          closeExpanded();
        } else {
          expandItem(index);
        }
      });
      return card;
    }

    // Close expanded on clicking outside cards
    document.body.addEventListener('click', (e) => {
      if (
        !e.target.closest('.item-card') &&
        expandedIndex !== null
      ) {
        closeExpanded();
      }
    });

    shoes.forEach((shoe, i) => {
      const card = createCard(shoe, i);
      grid.appendChild(card);
    });

    // Animate sections visible
    document.querySelectorAll('section').forEach((sec) => {
      const obs = new IntersectionObserver(
        (e) => {
          if (e[0].isIntersecting) {
            sec.classList.add('visible');
            obs.disconnect();
          }
        },
        { threshold: 0.2 }
      );
      obs.observe(sec);
    });
  </script>
</body>
</html>
