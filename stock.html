<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trainer Store | Stock</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background: #111; color: #eee; min-height: 100vh; }

    header {
      position: fixed; top: 0; width: 100%; z-index: 1000;
      background: rgba(0,0,0,0.85); display: flex; justify-content: space-between; align-items: center;
      padding: 12px 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    header h1 { font-size: 1.4rem; color: #fff; }

    a { color: inherit; text-decoration: none; transition: color 0.3s; }
    nav { display: flex; gap: 18px; }
    nav a {
      color: #ccc; font-size: 0.95rem; position: relative; padding-bottom: 2px;
    }
    nav a::after {
      content: ''; position: absolute; bottom: -2px; left: 0; width: 0; height: 2px;
      background: #4caf50; transition: width 0.3s;
    }
    nav a:hover, nav a.active { color: #fff; }
    nav a:hover::after, nav a.active::after { width: 100%; }

    .menu-toggle { display: none; font-size: 1.5rem; color: #ccc; background: none; border: none; cursor: pointer; }

    .dropdown {
      position: absolute; top: 100%; left: 0; right: 0;
      background: #222; display: none; flex-direction: column; padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7); animation: fadeInDown 0.3s ease-out forwards;
    }
    .dropdown a {
      padding: 12px 0; border-bottom: 1px solid #333;
      color: #eee; font-size: 1rem;
    }
    .dropdown a:last-child { border-bottom: none; }
    .dropdown a:hover, .dropdown a.active { color: #4caf50; }

    .hero {
      height: 40vh; min-height: 220px;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://via.placeholder.com/1200x600?text=Stock') center/cover no-repeat;
      display: flex; align-items: center; justify-content: center;
    }
    .hero-content { text-align: center; color: #fff; }
    .hero-content h1 { font-size: 2.2rem; animation: fadeInUp 1s forwards; }
    .hero-content p { font-size: 1.1rem; animation: fadeInUp 1s 0.3s forwards; }

    .container { max-width: 900px; margin: 60px auto; padding: 0 20px; }
    section { margin-bottom: 60px; opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
    section.visible { opacity: 1; transform: translateY(0); }

    .stock-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px;
    }
    .stock-item {
      background: #222; border-radius: 12px; overflow: hidden;
      text-align: center; padding: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .stock-item img {
      width: 100%; height: auto; border-radius: 10px; margin-bottom: 10px;
    }
    .stock-item h3 { font-size: 1.1rem; color: #4caf50; margin-bottom: 6px; }
    .stock-item p { font-size: 0.9rem; color: #ccc; }

    footer {
      text-align: center; padding: 20px 0; font-size: 0.9rem; color: #aaa; border-top: 1px solid #333;
    }

    @media(max-width:768px){
      .menu-toggle{display:block}
      nav{display:none}
    }

    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInDown{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <header>
    <h1>Trainer Store</h1>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="stock.html" class="active">Stock</a>
      <a href="info.html">Info</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="stock.html" class="active">Stock</a>
      <a href="info.html">Info</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Available Stock</h1>
      <p>Browse our current listings</p>
    </div>
  </section>

  <div class="container">
    <section>
      <div class="stock-grid">
        <div class="stock-item">
          <img src="https://via.placeholder.com/300x200" alt="Sneaker 1">
          <h3>Nike Air Max</h3>
          <p>Size: UK 9<br>Price: £80</p>
        </div>
        <div class="stock-item">
          <img src="https://via.placeholder.com/300x200" alt="Sneaker 2">
          <h3>Adidas Yeezy</h3>
          <p>Size: UK 8<br>Price: £150</p>
        </div>
        <div class="stock-item">
          <img src="https://via.placeholder.com/300x200" alt="Sneaker 3">
          <h3>Jordan 1 Low</h3>
          <p>Size: UK 10<br>Price: £120</p>
        </div>
      </div>
    </section>
  </div>

  <footer>This site is for display only. All orders handled through Vinted or eBay.</footer>

  <script>
    function toggleMenu() {
      const d = document.getElementById('dropdownMenu');
      d.style.display = d.style.display === 'flex' ? 'none' : 'flex';
    }
    document.querySelectorAll('section').forEach(sec => {
      const obs = new IntersectionObserver(e => {
        if (e[0].isIntersecting) {
          sec.classList.add('visible');
          obs.disconnect();
        }
      }, { threshold: .2 });
      obs.observe(sec);
    });
  </script>
</body>
</html>
