<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoleZone | Stock</title>
  <link rel="icon" href="https://via.placeholder.com/32x32.png?text=S" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
    }
    header h1 {
      font-size: 1.4rem;
      color: #fff;
      line-height: 1.2;
    }
    header h1 span {
      display: block;
      font-size: 0.75rem;
      color: #4caf50;
      font-weight: 300;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:visited {
      color: inherit;
    }

    nav {
      display: flex;
      gap: 18px;
    }
    nav a {
      color: #ccc;
      font-size: 0.95rem;
      position: relative;
      padding-bottom: 2px;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #4caf50;
      transition: width 0.3s;
    }
    nav a:hover,
    nav a.active {
      color: #fff;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: #ccc;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #222;
      display: none;
      flex-direction: column;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      animation: fadeInDown 0.3s ease-out forwards;
    }
    .dropdown a {
      padding: 12px 0;
      border-bottom: 1px solid #333;
      color: #eee;
      font-size: 1rem;
    }
    .dropdown a:last-child {
      border-bottom: none;
    }
    .dropdown a:hover,
    .dropdown a.active {
      color: #4caf50;
    }

    .hero {
      height: 40vh;
      min-height: 220px;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://via.placeholder.com/1200x600?text=SoleZone+Stock')
          center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-content {
      position: relative;
      text-align: center;
      color: #fff;
    }
    .hero-content h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }
    .hero-content p {
      font-size: 1.1rem;
      opacity: 0;
      animation: fadeInUp 1s 0.3s forwards;
    }

    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }
    section {
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .stock-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(160px, 1fr));
      gap: 30px 30px;
    }

    .item-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease,
        background-color 0.4s ease;
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
      user-select: none;
    }
    .item-card:hover {
      transform: translateY(-5px);
    }
    .item-card img.main-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 8px;
      pointer-events: none;
      user-select: none;
      max-height: 140px;
      object-fit: contain;
      background: #222;
    }
    .item-card h3 {
      font-size: 1rem;
      color: #4caf50;
      pointer-events: none;
      user-select: none;
    }
    .item-card p.price {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 8px;
      pointer-events: none;
      user-select: none;
      font-weight: 600;
    }

    .extra-info {
      display: none;
      color: #ccc;
      margin-top: 10px;
      font-size: 0.9rem;
      user-select: text;
      text-align: left;
    }

    .extra-info p {
      margin-bottom: 6px;
    }

    /* Thumbnail image slider */
    .thumb-slider {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      overflow-x: auto;
      padding-bottom: 8px;
    }
    .thumb-slider img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
      flex-shrink: 0;
      background: #222;
    }
    .thumb-slider img.selected {
      border-color: #4caf50;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
    }

    @media (max-width: 1024px) {
      .stock-grid {
        grid-template-columns: repeat(3, minmax(160px, 1fr));
        gap: 24px 24px;
      }
      .menu-toggle {
        display: block;
      }
      nav {
        display: none;
      }
      .item-card.expanded {
        grid-column: span 2 !important;
        transform-origin: center center !important;
        transform: scale(1.15) !important;
        position: relative !important;
        z-index: 10 !important;
        max-height: 600px;
        overflow-y: auto;
      }
    }
    @media (max-width: 600px) {
      .stock-grid {
        grid-template-columns: repeat(2, minmax(140px, 1fr));
        gap: 20px 20px;
      }
      .item-card.expanded {
        grid-column: span 1 !important;
        transform-origin: center center !important;
        transform: scale(1.1) !important;
        max-height: 500px;
        overflow-y: auto;
      }
    }

    /* Expanded card styles */
    .item-card.expanded {
      z-index: 10;
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.7);
      background: rgba(76, 175, 80, 0.12);
      transition: transform 0.4s ease, box-shadow 0.4s ease,
        background-color 0.4s ease;
      /* transform and transform-origin set dynamically */
      overflow: visible;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    const grid = document.getElementById("stockGrid");

    function clearExpanded() {
      document.querySelectorAll(".item-card").forEach((c) => {
        c.classList.remove("expanded");
        c.style.transform = "";
        c.style.transformOrigin = "";
        c.querySelector(".extra-info").style.display = "none";

        // Reset main image to first
        const mainImg = c.querySelector("img.main-image");
        if (mainImg && c.dataset.firstImg) {
          mainImg.src = c.dataset.firstImg;
        }
      });
    }

    function toggleExpand(card) {
      const isExpanded = card.classList.contains("expanded");
      clearExpanded();
      if (!isExpanded) {
        card.classList.add("expanded");
        const extra = card.querySelector(".extra-info");
        extra.style.display = "block";

        // Determine if card is on left or right half of grid
        const rect = card.getBoundingClientRect();
        const viewportWidth = window.innerWidth;
        const isLeft = rect.left + rect.width / 2 < viewportWidth / 2;

        let translateX = 0;
        let scale = 1.25;

        if (viewportWidth > 1024) {
          if (isLeft) {
            translateX = -Math.min(rect.left - 20, rect.width * 0.5);
            card.style.transformOrigin = "left center";
          } else {
            translateX = Math.min(viewportWidth - (rect.right + 20), rect.width * 0.5);
            card.style.transformOrigin = "right center";
          }
          card.style.transform = `translateX(${translateX}px) scale(${scale})`;
        } else {
          card.style.transformOrigin = "center center";
          card.style.transform = `scale(${viewportWidth <= 600 ? 1.1 : 1.15})`;
        }

        card.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    // Create cards and attach click handlers
    shoes.forEach((shoe) => {
      const card = document.createElement("div");
      card.className = "item-card";
      card.dataset.firstImg = shoe.images[0];
      card.innerHTML = `
        <img src="${shoe.images[0]}" alt="${shoe.title}" class="main-image" />
        <h3>${shoe.title}</h3>
        <p class="price">${shoe.price}</p>
        <div class="extra-info">
          <p>${shoe.info}</p>
          <div class="thumb-slider" aria-label="Image thumbnails for ${shoe.title}">
            ${shoe.images
              .map(
                (img, idx) =>
                  `<img src="${img}" alt="${shoe.title} image ${idx + 1}" data-idx="${idx}" ${
                    idx === 0 ? "class='selected'" : ""
                  } />`
              )
              .join("")}
          </div>
        </div>
      `;

      // Hide extra info initially
      card.querySelector(".extra-info").style.display = "none";

      card.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleExpand(card);
      });

      // Thumbnail click to update main image
      card.addEventListener("click", (e) => {
        if (e.target.closest(".thumb-slider img")) {
          const imgEl = e.target.closest(".thumb-slider img");
          const mainImg = card.querySelector("img.main-image");
          if (mainImg && imgEl) {
            mainImg.src = imgEl.src;

            // Update selected thumbnail border
            card.querySelectorAll(".thumb-slider img").forEach((thumb) => {
              thumb.classList.remove("selected");
            });
            imgEl.classList.add("selected");
          }
          e.stopPropagation();
        }
      });

      grid.appendChild(card);
    });

    // Close expanded card when clicking anywhere else
    document.body.addEventListener("click", () => {
      clearExpanded();
    });

    // Dropdown menu toggle
    const dropdown = document.getElementById("dropdownMenu");
    function toggleMenu() {
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    // Animate sections on scroll
    document.querySelectorAll("section").forEach((sec) => {
      const obs = new IntersectionObserver(
        (e) => {
          if (e[0].isIntersecting) {
            sec.classList.add("visible");
            obs.disconnect();
          }
        },
        { threshold: 0.2 }
      );
      obs.observe(sec);
    });

    // Prevent scroll when clicking inside expanded item
    grid.addEventListener("click", (e) => {
      e.stopPropagation();
    });
