<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SoleZone | Stock</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    margin: 0; padding: 0;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: #222;
    padding: 10px 20px;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-size: 1.5rem;
    color: #4caf50;
  }
  .container {
    margin-top: 60px;
    max-width: 900px;
    padding: 20px;
  }
  .filter-bar {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  .filter-bar input, .filter-bar select {
    padding: 6px 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    outline: none;
  }
  .stock-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 20px;
  }
  .item-card {
    background: #222;
    border-radius: 12px;
    padding: 10px;
    cursor: pointer;
    text-align: center;
  }
  .item-card img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 8px;
  }
  .item-card h3 {
    margin: 6px 0 4px;
    color: #4caf50;
  }
  .item-card p {
    margin: 0;
    color: #ccc;
  }
</style>
</head>
<body>

<header>
  <h1>SoleZone</h1>
</header>

<div class="container">
  <div class="filter-bar" role="region" aria-label="Search and filter trainers">
    <input type="search" id="searchInput" placeholder="Search by shoe title…" />
    <select id="priceFilter" aria-label="Filter by price">
      <option value="all">All Prices</option>
      <option value="under100">Under £100</option>
      <option value="100to125">£100 - £125</option>
      <option value="above125">Above £125</option>
    </select>
  </div>

  <div class="stock-grid" id="stockGrid">
    <!-- Cards get inserted here -->
  </div>
</div>

<script>
  // Sample shoes with placeholder images guaranteed to work
  const shoes = [
    {
      title: "Air Max 90",
      price: 85,
      priceText: "£85",
      images: ["https://via.placeholder.com/300x160?text=Air+Max+90"],
    },
    {
      title: "Yeezy Boost 350",
      price: 150,
      priceText: "£150",
      images: ["https://via.placeholder.com/300x160?text=Yeezy+Boost+350"],
    },
    {
      title: "Dunk Low Panda",
      price: 110,
      priceText: "£110",
      images: ["https://via.placeholder.com/300x160?text=Dunk+Low+Panda"],
    },
    {
      title: "Jordan 1 Retro",
      price: 125,
      priceText: "£125",
      images: ["https://via.placeholder.com/300x160?text=Jordan+1+Retro"],
    },
    {
      title: "New Balance 550",
      price: 95,
      priceText: "£95",
      images: ["https://via.placeholder.com/300x160?text=New+Balance+550"],
    }
  ];

  const stockGrid = document.getElementById('stockGrid');
  const searchInput = document.getElementById('searchInput');
  const priceFilter = document.getElementById('priceFilter');

  function createShoeCard(shoe) {
    const card = document.createElement('div');
    card.className = 'item-card';

    const img = document.createElement('img');
    img.src = shoe.images[0];
    img.alt = shoe.title;
    card.appendChild(img);

    const title = document.createElement('h3');
    title.textContent = shoe.title;
    card.appendChild(title);

    const price = document.createElement('p');
    price.textContent = shoe.priceText;
    card.appendChild(price);

    return card;
  }

  function renderGrid() {
    const searchTerm = searchInput.value.trim().toLowerCase();
    const priceVal = priceFilter.value;

    const filtered = shoes.filter(shoe => {
      const matchesSearch = shoe.title.toLowerCase().includes(searchTerm);
      let matchesPrice = true;

      if(priceVal === 'under100') {
        matchesPrice = shoe.price < 100;
      } else if(priceVal === '100to125') {
        matchesPrice = shoe.price >= 100 && shoe.price <= 125;
      } else if(priceVal === 'above125') {
        matchesPrice = shoe.price > 125;
      }
      return matchesSearch && matchesPrice;
    });

    stockGrid.innerHTML = '';
    filtered.forEach(shoe => {
      stockGrid.appendChild(createShoeCard(shoe));
    });
  }

  searchInput.addEventListener('input', renderGrid);
  priceFilter.addEventListener('change', renderGrid);

  // Initial render
  renderGrid();
</script>

</body>
</html>
