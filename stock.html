  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

      font-family: 'Poppins', sans-serif;

    }
    header { /* same styling you previously used */ }

    .container { max-width: 1200px; margin: 100px auto 60px; padding: 0 20px; }

      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .controls input,
    .controls select {
      background: rgba(255,255,255,0.05);

      outline: none;
    }

    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      gap: 30px;
    }
    .item-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: transform 0.3s, opacity 0.3s;
      opacity: 0;
      transform: translateY(20px);
    }
    .item-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .item-card img { width:100%; height:160px; border-radius:10px; object-fit:cover; margin-bottom:8px; }
    .item-card h3 { font-size:1.1rem; color:#4caf50; }
    .item-card p { font-size:0.9rem; color:#ccc; }

    #noResults {
      text-align: center;
      color: #f44336;
      font-size: 1.2rem;
      margin-top: 40px;
      display: none;
    }

    .expanded-panel { /* similar to yours */ }

</head>
<body>
  <header>…Your existing header here…</header>
  <div class="container">
    <div class="controls">
      <input type="search" id="searchInput" placeholder="Search trainers…" />
      <select id="filterSelect">
        <option value="">All Sizes</option>
        <option value="UK 8">UK 8</option>
        <option value="UK 9">UK 9</option>
        <option value="UK 9.5">UK 9.5</option>
        <option value="UK 10">UK 10</option>
      </select>
    </div>

    <div class="stock-grid" id="stockGrid"></div>
    <p id="noResults">No trainers found.</p>

    <div id="expandedPanel" class="expanded-panel" style="display:none;">
      …Your same expanded-panel markup…
    </div>
  </div>

  <footer>…Your footer here…</footer>

  <script>
    let shoes = [], currentIndex = null, currentImageIndex = 0;
    const stockGrid = document.getElementById('stockGrid'),
          searchInput = document.getElementById('searchInput'),
          filterSelect = document.getElementById('filterSelect'),
          noResults = document.getElementById('noResults');

    fetch('data/shoes.json')
      .then(res => res.json())
      .then(data => {
        shoes = data;
        applyFilter();
      })
      .catch(err => {
        stockGrid.innerHTML = "<p style='color:#f44336;'>Failed to load data.</p>";
      });

    function applyFilter() {
      const query = searchInput.value.trim().toLowerCase();
      const size = filterSelect.value;
      const filtered = shoes.filter(s => {
        const matchesText = s.title.toLowerCase().includes(query);
        const matchesSize = !size || (s.info.size === size);
        return matchesText && matchesSize;
      });
      renderGrid(filtered);
    }

    function renderGrid(list) {
      stockGrid.innerHTML = '';
      noResults.style.display = list.length ? 'none' : 'block';
      list.forEach((s, i) => {
        const card = document.createElement('div');
        card.className = 'item-card';
        setTimeout(() => card.classList.add('visible'), i * 50);

        card.innerHTML = `
          <img src="${s.images[0] || 'https://via.placeholder.com/300x160?text=No+Image'}" alt="${s.title}">
          <h3>${s.title}</h3>
          <p>${s.price}</p>
        `;
        card.addEventListener('click', () => openExpanded(shoes.indexOf(s)));
        stockGrid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', applyFilter);
    filterSelect.addEventListener('change', applyFilter);

    /* Add your openExpanded, closeExpanded, arrow logic, click-to-close, animations... 
       (exactly as your working version above) */
  </script>
</body>
</html>
