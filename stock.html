<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoleZone | Stock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.2rem;
      color: #4caf50;
    }
    nav a {
      color: #ccc;
      margin-left: 20px;
      text-decoration: none;
    }
    nav a.active {
      color: #4caf50;
    }
    .hero {
      margin-top: 60px;
      text-align: center;
      padding: 40px 0;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://via.placeholder.com/1200x300?text=SoleZone+Stock') center/cover no-repeat;
    }
    .hero h1 {
      font-size: 2rem;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .item-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .item-card:hover {
      transform: scale(1.03);
    }
    .item-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .item-card h3 {
      color: #4caf50;
      margin: 10px 0 5px;
      font-size: 1rem;
      text-align: center;
    }
    .item-card p {
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    .expanded-panel {
      background: #222;
      border: 1px solid #4caf50;
      padding: 20px;
      margin: 30px 0;
      border-radius: 15px;
      display: flex;
      gap: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .image-viewer {
      flex: 1;
      position: relative;
    }
    .image-viewer img {
      width: 100%;
      border-radius: 10px;
      max-height: 300px;
      object-fit: contain;
    }
    .details {
      flex: 1;
      color: #ddd;
    }
    .details h2 {
      color: #4caf50;
    }
    .details p {
      margin: 8px 0;
    }
    .details a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #4caf50;
      color: #111;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>SoleZone</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Our Current Stock</h1>
</section>

<div class="container">
  <div id="stockGrid" class="stock-grid"></div>
</div>

<footer>This site is for display only. All orders handled through Vinted or eBay.</footer>

<script>
  const shoes = [
    {
      title: "Air Max 90",
      price: "£85",
      images: ["images/IMG-20250620-WA0001.jpg", "images/IMG-20250620-WA0002.jpg"],
      info: {
        size: "UK 9",
        condition: "New",
        color: "White/Black",
        material: "Leather and mesh",
        shipping: "Ships in 1-2 days",
        box: "Includes original box and tags",
        authenticity: "Authenticity guaranteed"
      },
      buyLink: "https://www.vinted.co.uk/member/233654539"
    },
    {
      title: "Yeezy Boost 350",
      price: "£150",
      images: ["https://via.placeholder.com/600x400?text=Yeezy+350"],
      info: {
        size: "UK 8",
        condition: "Like New",
        color: "Cream",
        material: "Primeknit",
        shipping: "Ships in 2 days",
        box: "Original box",
        authenticity: "Verified by Vinted"
      },
      buyLink: "#"
    },
    {
      title: "Dunk Low Panda",
      price: "£110",
      images: ["https://via.placeholder.com/600x400?text=Dunk+Low+Panda"],
      info: {
        size: "UK 7.5",
        condition: "New",
        color: "Black/White",
        material: "Leather",
        shipping: "Next day shipping",
        box: "Original",
        authenticity: "Yes"
      },
      buyLink: "#"
    },
    {
      title: "Jordan 1 Retro",
      price: "£125",
      images: ["https://via.placeholder.com/600x400?text=Jordan+1+Retro"],
      info: {
        size: "UK 9",
        condition: "Excellent",
        color: "Red/Black",
        material: "Leather",
        shipping: "Ships in 1 day",
        box: "Yes",
        authenticity: "100% Authentic"
      },
      buyLink: "#"
    }
  ];

  const stockGrid = document.getElementById('stockGrid');
  let currentExpanded = null;

  shoes.forEach((shoe, index) => {
    const card = document.createElement('div');
    card.className = 'item-card';

    card.innerHTML = `
      <img src="${shoe.images[0]}" alt="${shoe.title}">
      <h3>${shoe.title}</h3>
      <p>${shoe.price}</p>
    `;

    card.addEventListener('click', () => {
      if (currentExpanded) currentExpanded.remove();

      const panel = document.createElement('div');
      panel.className = 'expanded-panel';

      const details = `
        <h2>${shoe.title}</h2>
        <p><strong>Price:</strong> ${shoe.price}</p>
        <p><strong>Size:</strong> ${shoe.info.size}</p>
        <p><strong>Condition:</strong> ${shoe.info.condition}</p>
        <p><strong>Color:</strong> ${shoe.info.color}</p>
        <p><strong>Material:</strong> ${shoe.info.material}</p>
        <p><strong>Shipping:</strong> ${shoe.info.shipping}</p>
        <p><strong>Box:</strong> ${shoe.info.box}</p>
        <p><strong>Authenticity:</strong> ${shoe.info.authenticity}</p>
        <a href="${shoe.buyLink}" target="_blank">Buy now on Vinted</a>
      `;

      panel.innerHTML = `
        <div class="image-viewer">
          <img src="${shoe.images[0]}" alt="${shoe.title} main image" />
        </div>
        <div class="details">${details}</div>
      `;

      card.style.display = 'none';
      card.parentNode.insertBefore(panel, card.nextSibling);
      currentExpanded = panel;

      panel.addEventListener('click', () => {
        panel.remove();
        card.style.display = 'block';
        currentExpanded = null;
      });
    });

    stockGrid.appendChild(card);
  });
</script>

</body>
</html>
