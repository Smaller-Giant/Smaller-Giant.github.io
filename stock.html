<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trainer Store | Stock</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;background:#111;color:#eee;min-height:100vh}

    header{
      position:fixed;top:0;width:100%;z-index:1000;
      background:rgba(0,0,0,.85);display:flex;justify-content:space-between;align-items:center;
      padding:12px 20px;box-shadow:0 2px 8px rgba(0,0,0,.7)
    }
    header h1{font-size:1.4rem;color:#fff}

    a{color:inherit;text-decoration:none;transition:color .3s}
    a:visited{color:inherit}

    nav{display:flex;gap:18px}
    nav a{
      color:#ccc;font-size:.95rem;position:relative;padding-bottom:2px
    }
    nav a::after{
      content:'';position:absolute;bottom:-2px;left:0;width:0;height:2px;
      background:#4caf50;transition:width .3s
    }
    nav a:hover,nav a.active{color:#fff}
    nav a:hover::after,nav a.active::after{width:100%}

    .menu-toggle{display:none;font-size:1.5rem;color:#ccc;background:none;border:none;cursor:pointer}

    .dropdown{
      position:absolute;top:100%;left:0;right:0;
      background:#222;display:none;flex-direction:column;padding:10px 20px;
      box-shadow:0 4px 10px rgba(0,0,0,.7);animation:fadeInDown .3s ease-out forwards
    }
    .dropdown a{
      padding:12px 0;border-bottom:1px solid #333;
      color:#eee;font-size:1rem
    }
    .dropdown a:last-child{border-bottom:none}
    .dropdown a:hover,.dropdown a.active{color:#4caf50}

    .hero{
      height:40vh;min-height:220px;background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)), url('https://via.placeholder.com/1200x600?text=Stock') center/cover no-repeat;
      position:relative;display:flex;align-items:center;justify-content:center
    }
    .hero-content{position:relative;text-align:center;color:#fff}
    .hero-content h1{font-size:2.2rem;margin-bottom:10px;opacity:0;animation:fadeInUp 1s forwards}
    .hero-content p{font-size:1.1rem;opacity:0;animation:fadeInUp 1s .3s forwards}

    .container{max-width:1000px;margin:60px auto;padding:0 20px}
    section{margin-bottom:60px;opacity:0;transform:translateY(20px);transition:all .6s ease-out}
    section.visible{opacity:1;transform:translateY(0)}

    .stock-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:20px;
    }
    .item-card{
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:12px;
      padding:10px;
      text-align:center;
      cursor:pointer;
      transition:.3s;
      backdrop-filter:blur(8px);
    }
    .item-card:hover{transform:translateY(-5px)}
    .item-card img{
      width:100%;
      border-radius:10px;
      margin-bottom:8px;
    }
    .item-card h3{font-size:1rem;color:#4caf50}
    .item-card p{font-size:.85rem;color:#ccc}

    /* MODAL-like expanded info */
    .extra-info {
      display:none;
      color:#ccc;
      margin-top:10px;
      font-size: 0.9rem;
    }
    .extra-info a {
      color:#4caf50;
      text-decoration:none;
      font-weight:600;
    }
    .extra-info a:hover {
      text-decoration:underline;
    }

    footer{text-align:center;padding:20px 0;font-size:.9rem;color:#aaa;border-top:1px solid #333}

    @media(max-width:768px){
      .menu-toggle{display:block}
      nav{display:none}
    }

    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInDown{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>

<header>
  <h1>Trainer Store</h1>
  <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="info.html">Info</a>
    <a href="contact.html">Contact</a>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Our Current Stock</h1>
    <p>Tap a product to learn more and buy.</p>
  </div>
</section>

<div class="container">
  <section>
    <div class="stock-grid" id="stockGrid">
      <!-- Items will be inserted here by JS -->
    </div>
  </section>
</div>

<footer>This site is for display only. All orders handled through Vinted or eBay.</footer>

<script>
  const dropdown = document.getElementById('dropdownMenu');
  function toggleMenu(){
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  }

  document.querySelectorAll('section').forEach(sec=>{
    const obs = new IntersectionObserver(e=>{
      if(e[0].isIntersecting){
        sec.classList.add('visible');
        obs.disconnect();
      }
    },{threshold:.2});
    obs.observe(sec);
  });

  // Stock data array with 10 items
  const stockItems = [
    {
      title: 'Air Max 90',
      price: '£85',
      img: 'https://images.unsplash.com/photo-1528701800489-5658abf85527?auto=format&fit=crop&w=400&q=80',
      desc: 'Classic silhouette in great condition. UK 9. Ships in 1-2 days.'
    },
    {
      title: 'Yeezy Boost 350',
      price: '£150',
      img: 'https://images.unsplash.com/photo-1590080877777-fda3f9099e58?auto=format&fit=crop&w=400&q=80',
      desc: 'Lightly worn, UK 10. Includes original box.'
    },
    {
      title: 'Dunk Low Panda',
      price: '£110',
      img: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&q=80',
      desc: 'Brand new. UK 8. One of the cleanest looks in rotation right now.'
    },
    {
      title: 'Jordan 1 Retro',
      price: '£130',
      img: 'https://images.unsplash.com/photo-1512499617640-c2f99912f50a?auto=format&fit=crop&w=400&q=80',
      desc: 'Retro vibes, UK 9. Perfect condition.'
    },
    {
      title: 'Chuck Taylor All Star',
      price: '£50',
      img: 'https://images.unsplash.com/photo-1519741496417-c2df2a7c88f2?auto=format&fit=crop&w=400&q=80',
      desc: 'Classic canvas, UK 11. Great for everyday wear.'
    },
    {
      title: 'Vans Old Skool',
      price: '£60',
      img: 'https://images.unsplash.com/photo-1534282827827-42f36d5b741b?auto=format&fit=crop&w=400&q=80',
      desc: 'Black and white, UK 9. Lightly used.'
    },
    {
      title: 'Puma RS-X',
      price: '£75',
      img: 'https://images.unsplash.com/photo-1542293787937-2f03a34e89f8?auto=format&fit=crop&w=400&q=80',
      desc: 'Sporty and stylish. UK 10.'
    },
    {
      title: 'New Balance 990',
      price: '£90',
      img: 'https://images.unsplash.com/photo-1552346154-7e9258c35f82?auto=format&fit=crop&w=400&q=80',
      desc: 'Comfort and performance. UK 9.5.'
    },
    {
      title: 'Adidas Ultraboost',
      price: '£140',
      img: 'https://images.unsplash.com/photo-1528701800489-5658abf85527?auto=format&fit=crop&w=400&q=80',
      desc: 'Responsive cushioning. UK 10.'
    },
    {
      title: 'Reebok Classic',
      price: '£70',
      img: 'https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=400&q=80',
      desc: 'Timeless style. UK 9.'
    }
  ];

  const stockGrid = document.getElementById('stockGrid');

  function toggleExpand(card) {
    const extra = card.querySelector('.extra-info');
    if (extra.style.display === 'block') {
      extra.style.display = 'none';
      card.style.boxShadow = 'none';
      card.style.background = 'rgba(255,255,255,0.04)';
      card.style.transform = 'none';
    } else {
      // Close others
      document.querySelectorAll('.extra-info').forEach(info => info.style.display = 'none');
      document.querySelectorAll('.item-card').forEach(c=>{
        c.style.boxShadow = 'none';
        c.style.background = 'rgba(255,255,255,0.04)';
        c.style.transform = 'none';
      });

      extra.style.display = 'block';
      card.style.boxShadow = '0 4px 15px rgba(76, 175, 80, 0.5)';
      card.style.background = 'rgba(76,175,80,0.1)';
      card.style.transform = 'translateY(-5px)';
    }
  }

  // Populate grid
  stockItems.forEach((item) => {
    const card = document.createElement('div');
    card.className = 'item-card';
    card.setAttribute('onclick', 'toggleExpand(this)');

    card.innerHTML = `
      <img src="${item.img}" alt="${item.title}" />
      <h3>${item.title}</h3>
      <p>${item.price}</p>
      <div class="extra-info">
        ${item.desc}<br />
        <a href="https://www.vinted.co.uk/member/233654539" target="_blank" rel="noopener noreferrer">Buy now</a>
      </div>
    `;

    stockGrid.appendChild(card);
  });
</script>

</body>
</html>
