<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details - SoleZone</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/product.js"></script>
  <style>
    /* Product page specific styles */
    .product-page {
      display: flex;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .image-gallery {
      flex: 1 1 320px;
      max-width: 400px;
    }

    .main-image {
      width: 100%;
      border-radius: 12px;
      object-fit: contain;
      max-height: 400px;
      box-shadow: 0 0 10px #4caf50aa;
      margin-bottom: 16px;
    }

    .thumbnail-list {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .thumbnail-list img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .thumbnail-list img.selected {
      border-color: #4caf50;
    }

    .product-info {
      flex: 1 1 320px;
      max-width: 450px;
      background: rgba(30, 30, 30, 0.9);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 15px #4caf50aa;
      color: #eee;
    }

    .product-info h2 {
      color: #4caf50;
      margin-bottom: 12px;
    }

    .product-info p {
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .product-info strong {
      color: #8bc34a;
    }

    .buttons {
      margin-top: 24px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .buy-link, #addToCartBtn {
      flex: 1 1 140px;
      padding: 14px 0;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s;
      border: none;
    }

    .buy-link {
      background-color: #4caf50;
      color: #111;
      display: inline-block;
    }

    .buy-link:hover {
      background-color: #388e3c;
    }

    #addToCartBtn {
      background-color: #2196F3;
      color: white;
      border: none;
    }

    #addToCartBtn:hover {
      background-color: #1769aa;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .product-page {
        flex-direction: column;
      }
      .product-info, .image-gallery {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>
      SoleZone
      <span>Premium trainers from leading brands</span>
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="stock.html">Stock</a>
      <a href="contact.html">Contact</a>
      <div class="cart-icon" id="cartIcon" title="View Cart">
        ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Product Details</h1>
      <p>Premium trainers from leading brands</p>
    </div>
  </section>

  <main class="container">
    <div id="product-container" class="product-page">
      <p>Loading product...</p>
    </div>
  </main>

</body>
</html>
