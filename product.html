<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/product.js"></script>
  <style>
    /* Product page specific styles */
    main.container {
      display: flex;
      gap: 30px;
      margin-top: 40px;
      min-height: 60vh;
    }
    .image-gallery {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .main-image {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      object-fit: contain;
      border: 2px solid #4caf50;
      cursor: default;
    }
    .thumbnail-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .thumbnail {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .thumbnail.selected {
      border-color: #4caf50;
    }
    .product-info {
      flex: 1;
      color: #eee;
      max-width: 400px;
    }
    .product-info h2 {
      color: #4caf50;
      margin-bottom: 12px;
    }
    .product-info p {
      margin-bottom: 8px;
      font-size: 1rem;
      line-height: 1.4;
    }
    .buy-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4caf50;
      color: #111;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .buy-link:hover {
      background-color: #388e3c;
    }
    #addToCartBtn {
      margin-top: 15px;
      padding: 12px 24px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
      max-width: 400px;
    }
    #addToCartBtn:hover {
      background-color: #1769aa;
    }

    /* Cart icon in header */
    .cart-icon {
      position: relative;
      cursor: pointer;
      color: #4caf50;
      font-weight: 700;
      font-size: 1.2rem;
      user-select: none;
      margin-left: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: #f44336;
      color: white;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.75rem;
      font-weight: 700;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      SoleZone
      <span>Authentic â€¢ Fast shipping â€¢ Secure checkout</span>
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="stock.html">Stock</a>
      <a href="contact.html">Contact</a>
      <div class="cart-icon" id="cartIcon" title="View Cart">
        ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="image-gallery" id="imageGallery">
      <!-- Main image and thumbnails will be inserted here -->
    </div>
    <div class="product-info" id="productInfo">
      Loading product...
    </div>
  </main>

</body>
</html>
