<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/product.js"></script>
  <style>
    /* Basic styles for image gallery */
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .gallery-img {
      max-width: 100px;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-img:hover {
      transform: scale(1.1);
    }
    .buy-link {
      display: inline-block;
      padding: 12px 20px;
      background-color: #4caf50;
      color: #111;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .buy-link:hover {
      background-color: #388e3c;
    }
    #addToCartBtn {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #addToCartBtn:hover {
      background-color: #1769aa;
    }
  </style>
</head>
<body>

  <header>
    <h1>SoleZone</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="stock.html">Stock</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <div id="product-container">Loading product...</div>
  </main>

</body>
</html>
