<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/product.js"></script>
  <style>
    /* You can keep your existing product-specific styles here or move to css/product.css */
    .product-images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .product-images img {
      max-width: 120px;
      max-height: 120px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .product-images img:hover {
      transform: scale(1.05);
    }
    .buy-link {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background-color: #4caf50;
      color: #111;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .buy-link:hover {
      background-color: #388e3c;
    }
    #addToCartBtn {
      margin-top: 15px;
      padding: 12px 24px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #addToCartBtn:hover {
      background-color: #1769aa;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      SoleZone
      <span>Authentic • Fast shipping • Secure checkout</span>
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="stock.html">Stock</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Product Details</h1>
      <p>Discover your next perfect trainers</p>
    </div>
  </section>

  <main class="container">
    <div id="product-container">Loading product...</div>
  </main>

</body>
</html>
