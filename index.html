<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainer Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      color: #222;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      padding: 15px 0;
      z-index: 1000;
    }
    nav {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.2s;
    }
    nav a:hover {
      color: #4CAF50;
    }
    .container {
      max-width: 1000px;
      margin: 100px auto 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    section {
      margin-bottom: 60px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    p {
      margin: 10px 0;
    }
    .trainer {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      background: #fafafa;
      border-radius: 5px;
    }
    .trainer img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div><a href="index.html">Home</a></div>
      <div>
        <a href="stock.html">Stock</a>
        <a href="info.html">Info</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <section>
      <h1>Welcome to the Trainer Store</h1>
      <p>This is the homepage. Use the menu to explore our stock, learn more about us, or get in touch.</p>
    </section>
  </div>

  <div class="footer">
    This site is for display only. All orders handled through Vinted or eBay.
  </div>
</body>
</html>
