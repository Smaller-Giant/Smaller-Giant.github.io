<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoleZone | Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>SoleZone <span>Premium Trainers from leading brands</span></h1>
    <button class="menu-toggle" aria-label="Toggle menu">☰</button>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="stock.html">Stock</a>
      <a href="info.html">Info</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html" class="active">Home</a>
      <a href="stock.html">Stock</a>
      <a href="info.html">Info</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <section class="hero">
    <div>
      <h1>Welcome to SoleZone</h1>
      <p>Premium trainers from leading brands — your one-stop sneaker hub</p>
    </div>
  </section>

  <div class="container">
    <h2>Featured Stock</h2>
    <div class="stock-grid">
      <div class="item-card">
        <img src="images/IMG-20250620-WA0001.jpg" alt="Air Max 90">
        <h3>Air Max 90</h3>
        <p>£85</p>
      </div>
      <!-- Duplicate or adjust with more featured shoes -->
    </div>
  </div>

  <footer>This site is for display only. All orders handled through Vinted or eBay.</footer>

  <script>
    const menuBtn = document.querySelector('.menu-toggle');
    const dropdown = document.getElementById('dropdownMenu');

    menuBtn.addEventListener('click', () => {
      dropdown.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('header')) {
        dropdown.classList.remove('show');
      }
    });
  </script>
</body>
</html>
